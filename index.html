<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dziennik podrÃ³Å¼y</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <aside id="side-menu" class="side-menu">

    <div class="menu-content">

      <a href="index.html">Strona gÅ‚Ã³wna</a>

      <div class="menu-item-dropdown">

      </div>
      <a href="#">Wyszukiwarka</a>

  <div id="authModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>ğŸ” DostÄ™p do edycji</h2>
      <p>WprowadÅº hasÅ‚o administratora, aby edytowaÄ‡.</p>
      <input type="password" id="adminPassword" placeholder="HasÅ‚o">
      <button onclick="checkPassword()">WejdÅº</button>
      <button onclick="closeAuthModal()" style="margin-top: 10px;">Anuluj</button>
    </div>
  </div>

  <header>
    <div class="header-container-left">
      <h1 class="page-title">Nasze podrÃ³Å¼e</h1>
    </div>
    <div class="header-container-right">
      <button id="addTripBtn" class="add-btn" style="display: none;">â• Dodaj wyprawÄ™</button>
      <button id="editModeBtn" class="edit-btn">ğŸ”§ Tryb edycji</button>
      <button class="open-btn-menu" onclick="toggleMenu()">â˜°</button>
    </div>
  </header>

  <div id="map"></div>

  <div id="tripModal" class="modal" style="display: none;">
    <div class="modal-content scrollable-modal">
      <h2 id="tripModalTitle">Dodaj wyprawÄ™</h2>
      <form id="tripForm">
        <input type="hidden" id="tripId">
        <input type="hidden" id="tripLat">
        <input type="hidden" id="tripLng">
        <input type="hidden" id="originalTripId">

        <label>Nazwa: <input type="text" id="tripName" required></label><br><br>
        <label>Opis: <textarea id="tripDescription" rows="2"></textarea></label><br><br>
        <label>ZdjÄ™cie (URL): <input type="url" id="tripImage" required></label><br><br>
        <label>Data od: <input type="date" id="tripDateFrom" required></label><br><br>
        <label>Data do: <input type="date" id="tripDateTo"></label><br><br>

        <button type="submit" id="saveTripBtn">Zapisz</button>
        <button type="button" onclick="closeTripModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const tripsUrl = `${firebaseBaseUrl}/trips.json`;
    const correctPassword = "sekret2025";
    let isAddingTrip = false;
    let isEditing = sessionStorage.getItem("isEditing") === "true";

    const map = L.map("map").setView([54.5, -3.0], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    // --- Åadowanie i wyÅ›wietlanie wypraw ---
    function loadTrips() {
      fetch(tripsUrl)
        .then(res => res.json())
        .then(trips => {
          map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });

          if (!trips) return;
          Object.keys(trips).forEach(key => {
            const trip = trips[key];
            if (!trip.lat || !trip.lng) return;

            const marker = L.marker([trip.lat, trip.lng]).addTo(map);
            let popupContent;

            if (isEditing) {
              popupContent = `
                <strong><a href="trip.html?id=${key}&from=edit">${trip.name}</a></strong><br>
                ${trip.description || ''}<br>
                <img src="${trip.image}" width="100"><br>
                <small>${formatDate(trip.dateFrom)} â€“ ${formatDate(trip.dateTo)}</small><br><br>
                <button onclick="editTrip('${key}', ${trip.lat}, ${trip.lng})">âœï¸ Edytuj</button>
                <button onclick="deleteTrip('${key}')">ğŸ—‘ï¸ UsuÅ„</button>
              `;
            } else {
              popupContent = `
                <strong><a href="trip.html?id=${key}">${trip.name}</a></strong><br>
                ${trip.description || ''}<br>
                <img src="${trip.image}" width="100"><br>
                <small>${formatDate(trip.dateFrom)} â€“ ${formatDate(trip.dateTo)}</small>
              `;
            }
            marker.bindPopup(popupContent);
          });
        })
        .catch(err => {
          console.error("BÅ‚Ä…d Å‚adowania wypraw:", err);
          showMessage("Nie udaÅ‚o siÄ™ zaÅ‚adowaÄ‡ wypraw.");
        });
    }

    loadTrips();
    updateUIForEditMode();

    // --- Funkcje trybu edycji ---
    function checkPassword() {
      const password = document.getElementById("adminPassword").value;
      if (password === correctPassword) {
        sessionStorage.setItem("isEditing", "true");
        isEditing = true;
        closeAuthModal();
        updateUIForEditMode();
        loadTrips();
      } else {
        showMessage("âŒ BÅ‚Ä™dne hasÅ‚o!");
      }
    }

    function updateUIForEditMode() {
      const addBtn = document.getElementById("addTripBtn");
      const editBtn = document.getElementById("editModeBtn");

      if (isEditing) {
        addBtn.style.display = "block";
        editBtn.textContent = "WyjdÅº z edycji";
      } else {
        addBtn.style.display = "none";
        editBtn.textContent = "ğŸ”§ Tryb edycji";
      }
    }

    document.getElementById("editModeBtn").addEventListener("click", function() {
      if (isEditing) {
        sessionStorage.removeItem("isEditing");
        isEditing = false;
        updateUIForEditMode();
        loadTrips();
      } else {
        document.getElementById("authModal").style.display = "flex";
      }
    });

    document.getElementById("addTripBtn").addEventListener("click", function () {
      if (isAddingTrip) {
        isAddingTrip = false;
        this.textContent = "â• Dodaj wyprawÄ™";
        this.style.background = "#4CAF50";
      } else {
        isAddingTrip = true;
        this.textContent = "ğŸ›‘ Anuluj";
        this.style.background = "#f44336";
        showMessage("Kliknij na mapie, gdzie dodaÄ‡ wyprawÄ™");
      }
    });

    map.on("click", function (e) {
      if (isAddingTrip) {
        isAddingTrip = false;
        document.getElementById("addTripBtn").textContent = "â• Dodaj wyprawÄ™";
        document.getElementById("addTripBtn").style.background = "#4CAF50";
        openAddTripModal(e.latlng.lat, e.latlng.lng);
      }
    });

    window.openAddTripModal = function(lat, lng) {
      document.getElementById("tripForm").reset();
      document.getElementById("tripId").value = "";
      document.getElementById("originalTripId").value = "";
      document.getElementById("tripLat").value = lat;
      document.getElementById("tripLng").value = lng;
      document.getElementById("tripModalTitle").textContent = "Dodaj nowÄ… wyprawÄ™";
      document.getElementById("tripModal").style.display = "flex";
    };

    window.editTrip = function(id, lat, lng) {
      fetch(`${firebaseBaseUrl}/trips/${id}.json`)
        .then(res => res.json())
        .then(trip => {
          document.getElementById("tripName").value = trip.name;
          document.getElementById("tripDescription").value = trip.description || '';
          document.getElementById("tripImage").value = trip.image;
          document.getElementById("tripDateFrom").value = trip.dateFrom || '';
          document.getElementById("tripDateTo").value = trip.dateTo || '';
          document.getElementById("tripLat").value = lat;
          document.getElementById("tripLng").value = lng;
          document.getElementById("tripId").value = id;
          document.getElementById("originalTripId").value = id;

          document.getElementById("tripModalTitle").textContent = "Edytuj wyprawÄ™";
          document.getElementById("tripModal").style.display = "flex";
        })
        .catch(err => {
          console.error("BÅ‚Ä…d Å‚adowania wyprawy:", err);
          showMessage("Nie udaÅ‚o siÄ™ zaÅ‚adowaÄ‡ wyprawy.");
        });
    };

    document.getElementById("tripForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const id = document.getElementById("tripId").value;
      const isEdit = id !== "";
      const originalId = document.getElementById("originalTripId").value;
      const newId = generateId(document.getElementById("tripName").value);

      const tripData = {
        name: document.getElementById("tripName").value,
        description: document.getElementById("tripDescription").value,
        image: document.getElementById("tripImage").value,
        dateFrom: document.getElementById("tripDateFrom").value,
        dateTo: document.getElementById("tripDateTo").value,
        lat: parseFloat(document.getElementById("tripLat").value),
        lng: parseFloat(document.getElementById("tripLng").value)
      };

      let fetchUrl, method;

      if (isEdit) {
        if (originalId !== newId) {
          try {
            const oldTrip = await fetch(`${firebaseBaseUrl}/trips/${originalId}.json`).then(res => res.json());
            if (oldTrip) {
              await fetch(`${firebaseBaseUrl}/trips/${newId}.json`, { method: "PUT", body: JSON.stringify({...oldTrip, ...tripData}) });
              await fetch(`${firebaseBaseUrl}/trips/${originalId}.json`, { method: "DELETE" });
              closeTripModal();
              showMessage("âœ… Zmieniono nazwÄ™ i zapisano wyprawÄ™!");
              loadTrips();
              return;
            }
          } catch (err) {
            console.error("BÅ‚Ä…d zmiany nazwy wyprawy:", err);
            showMessage("Nie udaÅ‚o siÄ™ zmieniÄ‡ nazwy wyprawy.");
            return;
          }
        }
        fetchUrl = `${firebaseBaseUrl}/trips/${id}.json`;
        method = "PATCH";
      } else {
        fetchUrl = `${firebaseBaseUrl}/trips/${newId}.json`;
        method = "PUT";
      }

      fetch(fetchUrl, {
        method: method,
        body: JSON.stringify(tripData),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        closeTripModal();
        showMessage("âœ… Wyprawa zapisana!");
        loadTrips();
      })
      .catch(err => {
        console.error("BÅ‚Ä…d zapisu:", err);
        showMessage("Nie udaÅ‚o siÄ™ zapisaÄ‡ wyprawy.");
      });
    });

    window.deleteTrip = function(tripId) {
      if (confirm("Czy na pewno chcesz usunÄ…Ä‡ tÄ™ wyprawÄ™?")) {
        fetch(`${firebaseBaseUrl}/trips/${tripId}.json`, { method: "DELETE" })
          .then(() => {
            showMessage("âœ… Wyprawa usuniÄ™ta!");
            loadTrips();
          })
          .catch(err => {
            console.error("BÅ‚Ä…d usuwania:", err);
            showMessage("Nie udaÅ‚o siÄ™ usunÄ…Ä‡ wyprawy.");
          });
      }
    };

    function generateId(name) {
      return name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }
    
    // --- ObsÅ‚uga UI i modalÃ³w ---
    window.closeTripModal = function() { document.getElementById("tripModal").style.display = "none"; };
    window.closeAuthModal = function() { document.getElementById("authModal").style.display = "none"; };
    window.showMessage = function(text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      if (menu.style.width === "250px") {
        menu.style.width = "0";
      } else {
        menu.style.width = "250px";
      }
    }
    function toggleDropdown(id) {
      const dropdown = document.getElementById(id);
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closeTripModal();
        closeMsgModal();
        closeAuthModal();
        const addTripBtn = document.getElementById("addTripBtn");
        if (addTripBtn && addTripBtn.textContent === "ğŸ›‘ Anuluj") {
          addTripBtn.click();
        }
        document.getElementById("side-menu").style.width = "0";
      }
    });

    // PoniÅ¼sza funkcja bÄ™dzie uzupeÅ‚niona w kolejnym kroku
    function fetchAndPopulateMenu() {
        fetch(tripsUrl)
            .then(res => res.json())
            .then(trips => {
                if (!trips) return;
                const countries = {};
                const categories = {};
                Object.values(trips).forEach(trip => {
                    if (trip.places) {
                        Object.values(trip.places).forEach(place => {
                            // Populate countries (based on some logic, placeholder for now)
                            // Populate categories
                            if (place.category) {
                                categories[place.category] = true;
                            }
                        });
                    }
                });

                // Populate countries dropdown - this requires a country field
                // For now, we'll assume we get countries from the places data, which is an upcoming change.
                // const countriesDropdown = document.getElementById("countries-dropdown");
                // Object.keys(countries).forEach(country => {
                //     const link = document.createElement("a");
                //     link.href = `list.html?country=${country}`;
                //     link.textContent = country;
                //     countriesDropdown.appendChild(link);
                // });

                // Populate categories dropdown
                const categoriesDropdown = document.getElementById("categories-dropdown");
                Object.keys(categories).forEach(category => {
                    const link = document.createElement("a");
                    link.href = `list.html?category=${category}`;
                    link.textContent = getCategoryLabel(category);
                    categoriesDropdown.appendChild(link);
                });

            })
            .catch(err => console.error("BÅ‚Ä…d Å‚adowania danych dla menu:", err));
    }

    // WywoÅ‚anie funkcji po zaÅ‚adowaniu strony
    fetchAndPopulateMenu();

  </script>
