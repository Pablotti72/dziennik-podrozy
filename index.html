<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dziennik podr√≥≈ºy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
  <!-- Modal do uwierzytelniania -->
  <div id="authModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>üîê Dostƒôp do edycji</h2>
      <p>Wprowad≈∫ has≈Ço administratora, aby edytowaƒá.</p>
      <input type="password" id="adminPassword" placeholder="Has≈Ço" autocomplete="current-password">
      <button onclick="checkPassword()">Wejd≈∫</button>
      <button onclick="closeAuthModal()" style="margin-top: 10px;">Anuluj</button>
    </div>
  </div>

  <!-- Modal do dodawania/edycji wyprawy -->
  <div id="tripModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 id="tripModalTitle">Dodaj wyprawƒô</h2>
      <form id="tripForm">
        <input type="hidden" id="tripId">
        <label>Nazwa: <input type="text" id="tripName" required></label><br>
        <label>Data rozpoczƒôcia: <input type="date" id="tripStartDate" required></label><br>
        <label>Data zako≈Ñczenia: <input type="date" id="tripEndDate"></label><br>
        <label>Opis: <textarea id="tripDescription" rows="4"></textarea></label><br>
        <label>Zdjƒôcie URL: <input type="url" id="tripPhotoUrl" placeholder="https://..."></label><br>
        <button type="submit" id="tripFormBtn">Zapisz</button>
        <button type="button" onclick="closeTripModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <!-- Modal do wy≈õwietlania wiadomo≈õci -->
  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>
  
  <div class="header-container right-top">
    <div class="header-box">Nasze podr√≥≈ºe</div>
    <button id="addTripBtn" class="add-btn" style="display: none;">‚ûï Dodaj wyprawƒô</button>
    <button id="editModeBtn" class="edit-btn">üîß Tryb edycji</button>
    <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
  </div>
  
  <!-- Nowe menu boczne -->
  <div id="sideMenu" class="side-menu">
    <button class="menu-close-btn" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
    </button>
    <nav>
        <ul>
            <li><a href="index.html">Strona g≈Ç√≥wna</a></li>
            <li><a href="list.html">Galeria</a></li>
            <li><a href="#">Odwiedzone kraje</a></li>
            <li><a href="#">Kategorie</a></li>
            <li><a href="#">Wyszukiwarka</a></li>
            <li><a href="#">Opcje sortowania</a></li>
            <li><a href="#">Statystyki</a></li>
        </ul>
    </nav>
  </div>
  
  <!-- Overlay, kt√≥ry bƒôdzie zas≈Çania≈Ç stronƒô, gdy menu jest otwarte -->
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div id="map"></div>

  <div id="tripsList" class="trip-list-container">
    <div class="trip-list">
      <p>≈Åadowanie wypraw...</p>
    </div>
  </div>

  <!-- Skrypty Firebase, Leaflet i w≈Çasne -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, getDocs, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Globalne zmienne, kt√≥re bƒôdƒÖ dostarczone przez ≈õrodowisko Canvas
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Inicjalizacja Firebase i Firestore
    let app, db, auth;
    let isAdmin = false;
    let userId = null;
    let map = null;
    let markers = {};

    const ADMIN_PASSWORD = "admin"; // Has≈Ço administratora

    // Inicjalizacja aplikacji Firebase
    async function initFirebase() {
        if (!Object.keys(firebaseConfig).length) {
            showMessage("B≈ÇƒÖd: brak konfiguracji Firebase.");
            console.error("Firebase config is missing.");
            return;
        }
        
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase zainicjalizowany.");

            // Obs≈Çuga uwierzytelniania
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("U≈ºytkownik uwierzytelniony, UID:", userId);
                    startApp();
                } else {
                    console.log("U≈ºytkownik wylogowany. Logowanie...");
                    // U≈ºyj tokenu, je≈õli jest dostƒôpny, w przeciwnym razie zaloguj anonimowo
                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error("B≈ÇƒÖd logowania tokenem:", error);
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                }
            });
        } catch (error) {
            console.error("B≈ÇƒÖd inicjalizacji Firebase:", error);
            showMessage("B≈ÇƒÖd podczas ≈Çadowania aplikacji.");
        }
    }

    // G≈Ç√≥wne funkcje aplikacji, kt√≥re uruchamiajƒÖ siƒô po uwierzytelnieniu
    function startApp() {
        if (!map) {
            initMap();
        }
        setupEventListeners();
        loadTrips();
        // Sprawdzanie trybu edycji
        if (localStorage.getItem('editMode') === 'true') {
            setEditMode(true);
        }
    }

    // Funkcje uwierzytelniania i trybu edycji
    window.toggleEditMode = function () {
      if (isAdmin) {
        setEditMode(false);
      } else {
        document.getElementById("authModal").style.display = "flex";
      }
    };

    window.checkPassword = function () {
      const password = document.getElementById("adminPassword").value;
      if (password === ADMIN_PASSWORD) {
        closeAuthModal();
        setEditMode(true);
        showMessage("Tryb edycji w≈ÇƒÖczony.");
      } else {
        showMessage("Nieprawid≈Çowe has≈Ço.");
      }
    };

    function setEditMode(enable) {
      isAdmin = enable;
      localStorage.setItem('editMode', enable);
      document.getElementById("addTripBtn").style.display = enable ? "block" : "none";
      document.getElementById("editModeBtn").textContent = enable ? "‚úÖ Zako≈Ñcz edycjƒô" : "üîß Tryb edycji";
      renderTrips(); // Ponowne renderowanie po zmianie trybu
    }

    // Nowa funkcja do prze≈ÇƒÖczania menu
    window.toggleMenu = function() {
        const body = document.body;
        const menu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        body.classList.toggle('menu-open');
    };

    // Inicjalizacja mapy
    function initMap() {
        map = L.map('map').setView([52.2297, 21.0122], 6); // Ustawienie na Polskƒô

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        map.on('click', function(e) {
            if (isAdmin) {
                openTripModalForNewTrip(e.latlng);
            }
        });
        console.log("Mapa zainicjalizowana.");
    }

    // ≈Åadowanie wypraw z Firestore
    function loadTrips() {
        if (!db) return;

        const tripsCollectionRef = collection(db, `artifacts/${appId}/public/data/trips`);
        console.log("Nas≈Çuchiwanie na zmiany w kolekcji wypraw...");
        onSnapshot(tripsCollectionRef, (querySnapshot) => {
            const trips = [];
            querySnapshot.forEach((doc) => {
                trips.push({ id: doc.id, ...doc.data() });
            });
            renderTrips(trips);
            console.log("Wyprawy za≈Çadowane:", trips);
        }, (error) => {
            console.error("B≈ÇƒÖd ≈Çadowania wypraw:", error);
            showMessage("Nie uda≈Ço siƒô za≈Çadowaƒá wypraw.");
        });
    }

    // Renderowanie wypraw na mapie i li≈õcie
    function renderTrips(trips = []) {
        clearMarkers();
        const tripsListContainer = document.querySelector(".trip-list");
        tripsListContainer.innerHTML = ''; // Wyczy≈õƒá listƒô
        
        if (trips.length === 0) {
            tripsListContainer.innerHTML = '<p class="text-center">Brak dodanych wypraw.</p>';
        }

        trips.forEach(trip => {
            if (trip.location && trip.location.latitude && trip.location.longitude) {
                const lat = trip.location.latitude;
                const lng = trip.location.longitude;
                const latLng = L.latLng(lat, lng);

                const marker = L.marker(latLng, {
                    // Opcja do przeciƒÖgania tylko w trybie edycji
                    draggable: isAdmin
                }).addTo(map);

                marker.bindPopup(`<b>${trip.name}</b><br>${formatDate(trip.startDate)}`);
                marker.on('click', () => {
                    window.location.href = `trip.html?tripId=${trip.id}`;
                });
                
                if (isAdmin) {
                    marker.on('dragend', function(event) {
                        const marker = event.target;
                        const position = marker.getLatLng();
                        updateTripLocation(trip.id, position.lat, position.lng);
                    });
                }
                markers[trip.id] = marker;

            }
            // Dodanie elementu listy dla wyprawy
            const tripItem = document.createElement('div');
            tripItem.className = 'trip-item';
            tripItem.innerHTML = `
                <h3>${trip.name}</h3>
                <p>Data: ${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</p>
                <div class="trip-actions">
                    <button class="view-btn" onclick="window.location.href='trip.html?tripId=${trip.id}'">Szczeg√≥≈Çy</button>
                    ${isAdmin ? `<button class="edit-btn" onclick="openTripModalForEdit('${trip.id}')">Edytuj</button>` : ''}
                    ${isAdmin ? `<button class="delete-btn" onclick="deleteTrip('${trip.id}')">Usu≈Ñ</button>` : ''}
                </div>
            `;
            tripsListContainer.appendChild(tripItem);
        });
    }

    function clearMarkers() {
        for (const id in markers) {
            if (markers.hasOwnProperty(id)) {
                map.removeLayer(markers[id]);
            }
        }
        markers = {};
    }

    // Obs≈Çuga modal√≥w i formularzy
    window.openTripModalForNewTrip = function(latLng) {
      document.getElementById("tripModalTitle").textContent = "Dodaj nowƒÖ wyprawƒô";
      document.getElementById("tripId").value = "";
      document.getElementById("tripName").value = "";
      document.getElementById("tripStartDate").value = "";
      document.getElementById("tripEndDate").value = "";
      document.getElementById("tripDescription").value = "";
      document.getElementById("tripPhotoUrl").value = "";
      document.getElementById("tripFormBtn").textContent = "Zapisz";
      document.getElementById("tripModal").style.display = "flex";
      // U≈ºywamy zmiennej globalnej do przechowywania latLng dla nowej wyprawy
      window.newTripLatLng = latLng; 
    };
    
    window.openTripModalForEdit = async function(tripId) {
        if (!db) return;
        try {
            const tripDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/trips`, tripId));
            if (tripDoc.exists()) {
                const tripData = tripDoc.data();
                document.getElementById("tripModalTitle").textContent = "Edytuj wyprawƒô";
                document.getElementById("tripId").value = tripId;
                document.getElementById("tripName").value = tripData.name;
                document.getElementById("tripStartDate").value = tripData.startDate || "";
                document.getElementById("tripEndDate").value = tripData.endDate || "";
                document.getElementById("tripDescription").value = tripData.description || "";
                document.getElementById("tripPhotoUrl").value = tripData.photoUrl || "";
                document.getElementById("tripFormBtn").textContent = "Zapisz zmiany";
                document.getElementById("tripModal").style.display = "flex";
            }
        } catch (error) {
            console.error("B≈ÇƒÖd pobierania danych wyprawy:", error);
            showMessage("Nie uda≈Ço siƒô pobraƒá danych do edycji.");
        }
    };

    window.closeTripModal = function() {
        document.getElementById("tripModal").style.display = "none";
    };

    window.closeAuthModal = function() {
        document.getElementById("authModal").style.display = "none";
    };
    
    window.showMessage = function(text) {
        document.getElementById("msgText").textContent = text;
        document.getElementById("msgModal").style.display = "flex";
    };

    window.closeMsgModal = function() {
        document.getElementById("msgModal").style.display = "none";
    };

    function setupEventListeners() {
      document.getElementById("editModeBtn").addEventListener("click", toggleEditMode);
      document.getElementById("addTripBtn").addEventListener("click", () => {
          // Je≈õli klikniƒôto przycisk "Dodaj wyprawƒô", otw√≥rz modal, ale bez latlng
          openTripModalForNewTrip(null);
      });
      document.getElementById("menuBtn").addEventListener("click", toggleMenu);
      document.getElementById("tripForm").addEventListener("submit", handleTripSubmit);
    }
    
    // Obs≈Çuga zapisu danych formularza
    async function handleTripSubmit(e) {
      e.preventDefault();
      if (!isAdmin || !db) return;

      const tripId = document.getElementById("tripId").value;
      const tripName = document.getElementById("tripName").value;
      const tripStartDate = document.getElementById("tripStartDate").value;
      const tripEndDate = document.getElementById("tripEndDate").value;
      const tripDescription = document.getElementById("tripDescription").value;
      const tripPhotoUrl = document.getElementById("tripPhotoUrl").value;

      const tripData = {
          name: tripName,
          startDate: tripStartDate,
          endDate: tripEndDate,
          description: tripDescription,
          photoUrl: tripPhotoUrl,
          createdAt: new Date().toISOString()
      };

      try {
          if (tripId) {
              await updateDoc(doc(db, `artifacts/${appId}/public/data/trips`, tripId), tripData);
              showMessage("Wyprawa zaktualizowana!");
          } else {
              if (window.newTripLatLng) {
                  tripData.location = {
                      latitude: window.newTripLatLng.lat,
                      longitude: window.newTripLatLng.lng
                  };
                  await addDoc(collection(db, `artifacts/${appId}/public/data/trips`), tripData);
                  showMessage("Nowa wyprawa dodana!");
              } else {
                showMessage("Brak lokalizacji dla nowej wyprawy. Kliknij na mapie, aby dodaƒá.");
                return;
              }
          }
          closeTripModal();
      } catch (e) {
          console.error("B≈ÇƒÖd zapisu danych:", e);
          showMessage("B≈ÇƒÖd zapisu danych. Spr√≥buj ponownie.");
      }
    }

    async function updateTripLocation(tripId, lat, lng) {
        if (!isAdmin || !db) return;
        try {
            await updateDoc(doc(db, `artifacts/${appId}/public/data/trips`, tripId), {
                location: {
                    latitude: lat,
                    longitude: lng
                }
            });
            showMessage("Lokalizacja wyprawy zaktualizowana!");
        } catch (e) {
            console.error("B≈ÇƒÖd aktualizacji lokalizacji:", e);
            showMessage("Nie uda≈Ço siƒô zaktualizowaƒá lokalizacji.");
        }
    }

    window.deleteTrip = async function (tripId) {
      if (!isAdmin || !db) return;
      
      const confirmMsg = "Czy na pewno chcesz usunƒÖƒá tƒô wyprawƒô? Spowoduje to r√≥wnie≈º usuniƒôcie wszystkich powiƒÖzanych miejsc.";
      const modal = document.createElement('div');
      modal.className = 'msg-modal';
      modal.innerHTML = `
        <div class="msg-modal-content">
          <p>${confirmMsg}</p>
          <button id="confirmDeleteBtn">Tak, usu≈Ñ</button>
          <button onclick="this.closest('.msg-modal').style.display='none'">Anuluj</button>
        </div>
      `;
      document.body.appendChild(modal);
      modal.style.display = 'flex';
      
      document.getElementById('confirmDeleteBtn').onclick = async () => {
        try {
          // Usuwanie miejsc powiƒÖzanych z wyprawƒÖ
          const placesQuery = query(collection(db, `artifacts/${appId}/public/data/places`), where("tripId", "==", tripId));
          const placesSnapshot = await getDocs(placesQuery);
          const deletePromises = placesSnapshot.docs.map(placeDoc => deleteDoc(doc(db, `artifacts/${appId}/public/data/places`, placeDoc.id)));
          await Promise.all(deletePromises);
          
          // Usuwanie samej wyprawy
          await deleteDoc(doc(db, `artifacts/${appId}/public/data/trips`, tripId));
          showMessage("Wyprawa i powiƒÖzane miejsca usuniƒôte!");
        } catch (e) {
          console.error("B≈ÇƒÖd usuwania:", e);
          showMessage("Nie uda≈Ço siƒô usunƒÖƒá wyprawy.");
        } finally {
          modal.style.display = 'none';
          modal.remove();
        }
      };
    };

    function generateId(name) {
      return name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }

    // Obs≈Çuga klawisza ESC
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closeTripModal();
        closeAuthModal();
        closeMsgModal();
      }
    });

    initFirebase();
  </script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
