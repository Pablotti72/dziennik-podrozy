<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasze podróże</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <!-- Nagłówek -->
  <div class="header-container right-top">
    <div class="header-box">Nasze podróże</div>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Modal komunikatu (np. błędy) -->
  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 🔥 Adres Firebase
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const tripsUrl = `${firebaseBaseUrl}/trips.json`;

    // Inicjalizacja mapy
    const map = L.map("map").setView([54.5, -3.0], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    // --- Ładowanie wypraw ---
    function loadTrips() {
      fetch(tripsUrl)
        .then(res => res.json())
        .then(trips => {
          if (!trips) return;

          Object.keys(trips).forEach(key => {
            const trip = trips[key];
            if (!trip.lat || !trip.lng) return;

            const marker = L.marker([trip.lat, trip.lng]).addTo(map);
            marker.bindPopup(`
              <strong><a href="trip.html?id=${key}">${trip.name}</a></strong><br>
              ${trip.description || ''}<br>
              <img src="${trip.image}" width="100"><br>
              <small>${formatDate(trip.dateFrom)} – ${formatDate(trip.dateTo)}</small><br><br>
              <em>Przeglądaj szczegóły wyprawy</em>
            `);
          });
        })
        .catch(err => {
          console.error("Błąd ładowania wypraw:", err);
          showMessage("Nie udało się załadować wypraw.");
        });
    }

    loadTrips();

    // --- Pomocnicze funkcje ---
    function formatDate(dateStr) {
      if (!dateStr) return "Brak daty";
      const date = new Date(dateStr);
      return date.toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" });
    }

    window.showMessage = function(text) {
      const modal = document.getElementById("msgModal");
      const msgText = document.getElementById("msgText");
      msgText.textContent = text;
      modal.style.display = "flex";
    };

    window.closeMsgModal = function() {
      document.getElementById("msgModal").style.display = "none";
    };
  </script>
</body>
</html>
