<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dziennik podróży</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="authModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>🔐 Dostęp do edycji</h2>
      <p>Wprowadź hasło administratora, aby edytować.</p>
      <input type="password" id="adminPassword" placeholder="Hasło">
      <button onclick="checkPassword()">Wejdź</button>
      <button onclick="closeAuthModal()" style="margin-top: 10px;">Anuluj</button>
    </div>
  </div>

  <div class="header-container right-top">
    <div class="header-box">Nasze podróże</div>
    <button id="addTripBtn" class="add-btn" style="display: none;">➕ Dodaj wyprawę</button>
    <button id="editModeBtn" class="edit-btn">🔧 Tryb edycji</button>
  </div>

  <div id="map"></div>

  <div id="tripModal" class="modal" style="display: none;">
    <div class="modal-content scrollable-modal">
      <h2 id="tripModalTitle">Dodaj wyprawę</h2>
      <form id="tripForm">
        <input type="hidden" id="tripId">

        <label>Nazwa wyprawy: <input type="text" id="tripName" required></label><br>
        <label>Data rozpoczęcia: <input type="date" id="tripStartDate"></label><br>
        <label>Data zakończenia: <input type="date" id="tripEndDate"></label><br>
        <label>Opis: <textarea id="tripDescription" rows="4"></textarea></label><br>
        <label>Hasło: <input type="password" id="tripPassword"></label><br>

        <button type="submit" id="saveTripBtn">Zapisz</button>
        <button type="button" onclick="closeTripModal()">Anuluj</button>
      </form>
      <button id="deleteTripBtn" class="delete-btn" style="display: none; margin-top: 10px;">🗑️ Usuń wyprawę</button>
    </div>
  </div>

  <!-- Modal do wyświetlania wiadomości -->
  <div id="msgModal" class="msg-modal" style="display: none">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Skrypty Firebase z obsługą modułów -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Globalne zmienne, które będą dostępne po inicjalizacji
    let db;
    let auth;
    let map;
    let editMode = false;
    let currentTrips = {};
    let tripMarkers = {};

    // Upewnij się, że globalne zmienne są dostępne, nawet jeśli skrypt jest uruchamiany poza Canvas
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Funkcja do inicjalizacji Firebase i uwierzytelnienia
    async function initFirebaseAndAuth() {
      try {
        if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
          showMessage("Błąd: Konfiguracja Firebase nie została dostarczona. Niektóre funkcje mogą nie działać.");
          console.error("Błąd: Konfiguracja Firebase nie została dostarczona.");
          return;
        }

        // Inicjalizacja aplikacji Firebase
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // Nasłuchiwanie zmian stanu uwierzytelnienia
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            console.log("Użytkownik uwierzytelniony:", user.uid);
            await loadAndRenderTrips();
          } else {
            console.log("Użytkownik wylogowany.");
            document.getElementById("editModeBtn").style.display = 'block';
            document.getElementById("addTripBtn").style.display = 'none';
          }
        });

        // Logowanie z użyciem niestandardowego tokena lub anonimowo, jeśli nie jest dostępny
        if (initialAuthToken) {
          await signInWithCustomToken(auth, initialAuthToken);
        } else {
          await signInAnonymously(auth);
        }
        
      } catch (err) {
        console.error("Błąd inicjalizacji Firebase lub uwierzytelniania:", err);
        showMessage("Nie udało się połączyć z bazą danych. Proszę odświeżyć stronę.");
      }
    }

    // --- Inicjalizacja mapy ---
    function initMap() {
      map = L.map('map').setView([52.2297, 21.0122], 6); // Domyślne widok na Polskę

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      map.on('click', function(e) {
        if (editMode) {
          const lat = e.latlng.lat;
          const lng = e.latlng.lng;
          openTripModal(null, lat, lng);
        }
      });
    }
    
    // --- Ładowanie i renderowanie danych ---
    async function loadAndRenderTrips() {
      try {
        if (!db) {
          console.error("Błąd: Baza danych Firestore nie jest zainicjowana.");
          return;
        }

        const userId = auth.currentUser?.uid || 'anonymous';
        console.log("Ładowanie wypraw dla userId:", userId);

        const tripsRef = collection(db, `artifacts/${appId}/public/data/trips`);
        onSnapshot(tripsRef, (querySnapshot) => {
          console.log("Otrzymano aktualizacje wypraw.");
          currentTrips = {};
          
          if (tripMarkers) {
            Object.values(tripMarkers).forEach(marker => map.removeLayer(marker));
          }
          tripMarkers = {};

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            currentTrips[doc.id] = { ...data, id: doc.id };
            addTripMarker(doc.id, data);
          });
        });

      } catch (err) {
        console.error("Błąd podczas ładowania wypraw:", err);
        showMessage("Nie udało się załadować listy wypraw.");
      }
    }

    // --- Logika znaczników (markerów) na mapie ---
    function addTripMarker(id, data) {
        if (!data.startLocation || typeof data.startLocation.latitude === 'undefined' || typeof data.startLocation.longitude === 'undefined') {
            console.warn(`Wyprawa '${data.name}' nie ma poprawnej lokalizacji początkowej i nie zostanie wyświetlona na mapie.`);
            return;
        }

        const marker = L.marker([data.startLocation.latitude, data.startLocation.longitude]).addTo(map);
        marker.bindPopup(`<b>${data.name}</b><br>${formatDate(data.startDate)}<br><a href="trip.html?id=${id}">Zobacz więcej</a>`);
        marker.on('click', () => {
            if (editMode) {
                openTripModal(id, data.startLocation.latitude, data.startLocation.longitude);
            }
        });
        tripMarkers[id] = marker;
    }

    // --- Obsługa trybu edycji ---
    document.getElementById("editModeBtn").addEventListener("click", () => {
      document.getElementById("authModal").style.display = 'flex';
      document.getElementById("adminPassword").focus();
    });

    window.checkPassword = function() {
      const password = document.getElementById("adminPassword").value;
      if (password === 'admin123') { // Proste, tymczasowe hasło
        editMode = true;
        closeAuthModal();
        showMessage("Tryb edycji włączony.");
        document.getElementById("editModeBtn").style.display = 'none';
        document.getElementById("addTripBtn").style.display = 'block';
        if (map) {
          map.removeEventListener('click');
        }
      } else {
        showMessage("Nieprawidłowe hasło.");
      }
      document.getElementById("adminPassword").value = '';
    };

    // --- Obsługa modalów i formularzy ---
    window.openTripModal = function(id = null, lat, lng) {
      const modal = document.getElementById("tripModal");
      const form = document.getElementById("tripForm");
      const saveBtn = document.getElementById("saveTripBtn");
      const deleteBtn = document.getElementById("deleteTripBtn");
      form.reset();
      
      modal.style.display = 'flex';

      if (id) {
        document.getElementById("tripModalTitle").textContent = "Edytuj wyprawę";
        document.getElementById("tripId").value = id;
        deleteBtn.style.display = 'block';

        const tripData = currentTrips[id];
        if (tripData) {
          document.getElementById("tripName").value = tripData.name;
          document.getElementById("tripStartDate").value = tripData.startDate || '';
          document.getElementById("tripEndDate").value = tripData.endDate || '';
          document.getElementById("tripDescription").value = tripData.description || '';
        }
      } else {
        document.getElementById("tripModalTitle").textContent = "Dodaj nową wyprawę";
        document.getElementById("tripId").value = '';
        deleteBtn.style.display = 'none';
      }

      form.onsubmit = async (e) => {
        e.preventDefault();
        const tripName = document.getElementById("tripName").value;
        const tripStartDate = document.getElementById("tripStartDate").value;
        const tripEndDate = document.getElementById("tripEndDate").value;
        const tripDescription = document.getElementById("tripDescription").value;
        const tripPassword = document.getElementById("tripPassword").value;

        if (id) {
            // Logika edycji wyprawy
            await saveTrip(id, {
                name: tripName,
                startDate: tripStartDate,
                endDate: tripEndDate,
                description: tripDescription,
                password: tripPassword,
            });
        } else {
            // Logika dodawania nowej wyprawy
            await saveTrip(null, {
                name: tripName,
                startDate: tripStartDate,
                endDate: tripEndDate,
                description: tripDescription,
                startLocation: { latitude: lat, longitude: lng },
                password: tripPassword,
                places: []
            });
        }
        closeTripModal();
      };

      deleteBtn.onclick = async () => {
        if (confirm("Czy na pewno chcesz usunąć tę wyprawę?")) {
          await deleteTrip(id);
          closeTripModal();
        }
      };
    };

    async function saveTrip(id, data) {
      try {
        const userId = auth.currentUser?.uid || 'anonymous';
        const docRef = id
          ? doc(db, `artifacts/${appId}/public/data/trips`, id)
          : doc(collection(db, `artifacts/${appId}/public/data/trips`));

        await setDoc(docRef, data, { merge: true });
        showMessage(id ? "Wyprawa zaktualizowana!" : "Nowa wyprawa dodana!");
      } catch (err) {
        console.error("Błąd podczas zapisywania wyprawy:", err);
        showMessage("Nie udało się zapisać wyprawy.");
      }
    }

    async function deleteTrip(id) {
      try {
        const userId = auth.currentUser?.uid || 'anonymous';
        await deleteDoc(doc(db, `artifacts/${appId}/public/data/trips`, id));
        showMessage("Wyprawa usunięta!");
      } catch (err) {
        console.error("Błąd podczas usuwania wyprawy:", err);
        showMessage("Nie udało się usunąć wyprawy.");
      }
    }

    function generateId(name) {
      return name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }
    
    // --- Obsługa UI i modalów ---
    window.closeTripModal = function() { document.getElementById("tripModal").style.display = "none"; };
    window.closeAuthModal = function() { document.getElementById("authModal").style.display = "none"; };
    window.showMessage = function(text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closeTripModal();
        closeAuthModal();
        closeMsgModal();
      }
    });

    // Uruchomienie aplikacji po załadowaniu strony
    window.onload = function() {
      initMap();
      initFirebaseAndAuth();
    };
  </script>
</body>
</html>
