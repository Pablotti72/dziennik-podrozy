<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasze podr√≥≈ºe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <!-- Nag≈Ç√≥wek -->
  <div class="header-container right-top">
    <div class="header-box">Nasze podr√≥≈ºe</div>
    <button id="editModeBtn" onclick="askForPassword()" style="background: #2196F3; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer;">
      üîê Edytuj stronƒô
    </button>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Modal edycji wyprawy -->
  <div id="tripModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 id="tripModalTitle">Dodaj wyprawƒô</h2>
      <form id="tripForm">
        <input type="hidden" id="tripId">
        <input type="hidden" id="tripLat">
        <input type="hidden" id="tripLng">

        <label>Nazwa: <input type="text" id="tripName" required></label><br><br>
        <label>Opis: <textarea id="tripDescription" rows="2"></textarea></label><br><br>
        <label>Zdjƒôcie: <input type="url" id="tripImage" required></label><br><br>
        <label>Data od: <input type="date" id="tripDateFrom" required></label><br><br>
        <label>Data do: <input type="date" id="tripDateTo"></label><br><br>

        <button type="submit">Zapisz</button>
        <button type="button" onclick="closeTripModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <!-- Komunikat -->
  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const correctPassword = "sekret2025";
    let isEditing = false;

    function askForPassword() {
      const pass = prompt("Has≈Ço:");
      if (pass === correctPassword) {
        isEditing = true;
        document.getElementById("editModeBtn").textContent = "‚ûï Dodaj wyprawƒô";
        document.getElementById("editModeBtn").onclick = () => openAddTripModal();
        showMessage("‚úÖ Tryb edycji w≈ÇƒÖczony");
      } else if (pass !== null) {
        alert("‚ùå B≈Çƒôdne has≈Ço");
      }
    }

    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const tripsUrl = `${firebaseBaseUrl}/trips.json`;
    const map = L.map("map").setView([54.5, -3.0], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    function loadTrips() {
      fetch(tripsUrl)
        .then(res => res.json())
        .then(trips => {
          map.eachLayer(l => { if (l instanceof L.Marker) map.removeLayer(l); });
          if (!trips) return;
          Object.keys(trips).forEach(key => {
            const t = trips[key];
            const m = L.marker([t.lat, t.lng]).addTo(map);
            m.bindPopup(`
              <strong><a href="trip.html?id=${key}">${t.name}</a></strong><br>
              ${t.description || ''}<br>
              <img src="${t.image}" width="100"><br>
              <small>${formatDate(t.dateFrom)} ‚Äì ${formatDate(t.dateTo)}</small>
              ${isEditing ? `<br><br><button onclick="editTrip('${key}', ${t.lat}, ${t.lng})">‚úèÔ∏è Edytuj</button>` : ''}
            `);
          });
        });
    }

    loadTrips();

    window.openAddTripModal = function(lat, lng) {
      document.getElementById("tripForm").reset();
      document.getElementById("tripLat").value = lat || 54.5;
      document.getElementById("tripLng").value = lng || -3.0;
      document.getElementById("tripModalTitle").textContent = "Dodaj wyprawƒô";
      document.getElementById("tripModal").style.display = "flex";
    };

    map.on("click", function(e) {
      if (isEditing) openAddTripModal(e.latlng.lat, e.latlng.lng);
    });

    document.getElementById("tripForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("tripId").value || Date.now().toString();
      const data = {
        name: document.getElementById("tripName").value,
        description: document.getElementById("tripDescription").value,
        image: document.getElementById("tripImage").value,
        dateFrom: document.getElementById("tripDateFrom").value,
        dateTo: document.getElementById("tripDateTo").value,
        lat: parseFloat(document.getElementById("tripLat").value),
        lng: parseFloat(document.getElementById("tripLng").value),
        places: {}
      };
      fetch(`${firebaseBaseUrl}/trips/${id}.json`, {
        method: "PUT",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        closeTripModal();
        loadTrips();
        showMessage("‚úÖ Zapisano!");
      });
    });

    window.closeTripModal = function() { document.getElementById("tripModal").style.display = "none"; };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };
    window.showMessage = function(text) { document.getElementById("msgText").textContent = text; document.getElementById("msgModal").style.display = "flex"; };

    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "";
    }

    window.editTrip = function(id, lat, lng) {
      fetch(`${firebaseBaseUrl}/trips/${id}.json`).then(res => res.json()).then(t => {
        document.getElementById("tripName").value = t.name;
        document.getElementById("tripDescription").value = t.description || '';
        document.getElementById("tripImage").value = t.image;
        document.getElementById("tripDateFrom").value = t.dateFrom || '';
        document.getElementById("tripDateTo").value = t.dateTo || '';
        document.getElementById("tripLat").value = lat;
        document.getElementById("tripLng").value = lng;
        document.getElementById("tripId").value = id;
        document.getElementById("tripModalTitle").textContent = "Edytuj wyprawƒô";
        document.getElementById("tripModal").style.display = "flex";
      });
    };
  </script>
</body>
</html>
