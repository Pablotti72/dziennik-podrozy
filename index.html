<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dziennik podr√≥≈ºy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  
  <div id="loginModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>üîê Zaloguj siƒô</h2>
      <input type="email" id="loginEmail" placeholder="E-mail" required>
      <input type="password" id="loginPassword" placeholder="Has≈Ço" required>
      <button onclick="handleLogin()">Zaloguj</button>
      <button onclick="closeLoginModal()" style="margin-top: 10px;">Anuluj</button>
    </div>
  </div>

  <div class="header-container right-top">
    <div class="header-box">Nasze podr√≥≈ºe</div>
    <div class="auth-buttons">
      <button id="addTripBtn" class="add-btn" style="display: none;">‚ûï Dodaj wyprawƒô</button>
      <button id="authBtn" class="edit-btn">Zaloguj</button>
    </div>
  </div>

  <div id="map"></div>

  <div id="tripModal" class="modal" style="display: none;">
    <div class="modal-content scrollable-modal">
      <h2 id="tripModalTitle">Dodaj wyprawƒô</h2>
      <form id="tripForm">
        <input type="hidden" id="tripId">
        <input type="hidden" id="tripLat">
        <input type="hidden" id="tripLng">
        <label>Nazwa: <input type="text" id="tripName" required></label><br><br>
        <label>Opis: <textarea id="tripDescription" rows="3"></textarea></label><br><br>
        <label>Zdjƒôcie (URL): <input type="url" id="tripImage" required></label><br><br>
        <label>Data od: <input type="date" id="tripDateFrom" required></label><br><br>
        <label>Data do: <input type="date" id="tripDateTo"></label><br><br>

        <button type="submit">Zapisz</button>
        <button type="button" onclick="closeTripModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Twoja konfiguracja Firebase - ZASTƒÑP SWOIMI DANYMI
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      databaseURL: "YOUR_DATABASE_URL",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const addTripBtn = document.getElementById("addTripBtn");
    const authBtn = document.getElementById("authBtn");
    let userRole = 'guest';

    const map = L.map("map");
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    async function getUserRole(uid) {
      const adminRef = ref(database, `admins/${uid}`);
      const snapshot = await get(adminRef);
      return snapshot.val() === true ? 'admin' : 'guest';
    }

    async function login(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
        return true;
      } catch (error) {
        console.error("B≈ÇƒÖd logowania:", error.message);
        return false;
      }
    }

    function logout() {
      signOut(auth);
    }
    
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userRole = await getUserRole(user.uid);
        authBtn.textContent = "Wyloguj";
        authBtn.onclick = logout;
        if (userRole === 'admin') {
          addTripBtn.style.display = "block";
        } else {
          addTripBtn.style.display = "none";
        }
      } else {
        userRole = 'guest';
        authBtn.textContent = "Zaloguj";
        authBtn.onclick = openLoginModal;
        addTripBtn.style.display = "none";
      }
      loadTrips();
    });

    function loadTrips() {
        fetch(`${firebaseBaseUrl}/trips.json`)
            .then(res => res.json())
            .then(trips => {
                map.eachLayer(l => { if (l instanceof L.Marker) map.removeLayer(l); });

                if (trips) {
                    Object.keys(trips).forEach(key => {
                        const trip = trips[key];
                        if (trip.lat && trip.lng) {
                            const marker = L.marker([trip.lat, trip.lng]).addTo(map);
                            
                            if (userRole === 'admin') {
                                const popupContent = `
                                    <strong><a href="trip.html?id=${key}" onclick="saveMapState()">${trip.name}</a></strong><br>
                                    <small>${trip.description || ''}</small><br>
                                    <img src="${trip.image}" width="100"><br><br>
                                    <button onclick="editTrip('${key}')">‚úèÔ∏è Edytuj</button>
                                    <button onclick="deleteTrip('${key}')">üóëÔ∏è Usu≈Ñ</button>
                                `;
                                marker.bindPopup(popupContent);
                            } else {
                                const popupContent = `
                                    <strong><a href="trip.html?id=${key}" onclick="saveMapState()">${trip.name}</a></strong><br>
                                    <small>${trip.description || ''}</small><br>
                                    <img src="${trip.image}" width="100"><br><br>
                                    <em>Kliknij, aby zobaczyƒá szczeg√≥≈Çy</em>
                                `;
                                marker.bindPopup(popupContent);
                            }
                        }
                    });
                }
                restoreMapState();
            })
            .catch(err => {
                console.error("B≈ÇƒÖd ≈Çadowania wypraw:", err);
                showMessage("‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá listy wypraw.");
            });
    }

    function saveMapState() {
        sessionStorage.setItem('mapCenterLat', map.getCenter().lat);
        sessionStorage.setItem('mapCenterLng', map.getCenter().lng);
        sessionStorage.setItem('mapZoom', map.getZoom());
    }

    function restoreMapState() {
        const savedLat = sessionStorage.getItem('mapCenterLat');
        const savedLng = sessionStorage.getItem('mapCenterLng');
        const savedZoom = sessionStorage.getItem('mapZoom');
        if (savedLat && savedLng && savedZoom) {
            map.setView([parseFloat(savedLat), parseFloat(savedLng)], parseInt(savedZoom));
            sessionStorage.removeItem('mapCenterLat');
            sessionStorage.removeItem('mapCenterLng');
            sessionStorage.removeItem('mapZoom');
        } else {
            map.setView([52.237, 21.017], 6);
        }
    }
    
    window.openLoginModal = function() {
      document.getElementById("loginModal").style.display = "flex";
    };

    window.closeLoginModal = function() {
      document.getElementById("loginModal").style.display = "none";
    };

    window.handleLogin = async function() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const success = await login(email, password);
        if (success) {
            closeLoginModal();
            showMessage("‚úÖ Zalogowano pomy≈õlnie!");
        } else {
            showMessage("‚ùå Nieprawid≈Çowy login lub has≈Ço.");
        }
    };
    
    addTripBtn.addEventListener("click", function() {
      map.on("click", onMapClick);
      showMessage("üó∫Ô∏è Kliknij na mapie, aby zaznaczyƒá miejsce wyprawy!");
    });

    function onMapClick(e) {
      map.off("click", onMapClick);
      document.getElementById("tripLat").value = e.latlng.lat;
      document.getElementById("tripLng").value = e.latlng.lng;
      openTripModal();
      closeMsgModal();
    }

    window.openTripModal = function() {
      document.getElementById("tripForm").reset();
      document.getElementById("tripId").value = "";
      document.getElementById("tripModalTitle").textContent = "Dodaj nowƒÖ wyprawƒô";
      document.getElementById("tripModal").style.display = "flex";
    };

    window.editTrip = function(id) {
        fetch(`${firebaseBaseUrl}/trips/${id}.json`)
            .then(res => res.json())
            .then(trip => {
                if (trip) {
                    document.getElementById("tripId").value = id;
                    document.getElementById("tripName").value = trip.name;
                    document.getElementById("tripDescription").value = trip.description || '';
                    document.getElementById("tripImage").value = trip.image;
                    document.getElementById("tripDateFrom").value = trip.dateFrom;
                    document.getElementById("tripDateTo").value = trip.dateTo;
                    document.getElementById("tripLat").value = trip.lat;
                    document.getElementById("tripLng").value = trip.lng;
                    document.getElementById("tripModalTitle").textContent = "Edytuj wyprawƒô";
                    document.getElementById("tripModal").style.display = "flex";
                }
            });
    };

    document.getElementById("tripForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const tripId = document.getElementById("tripId").value;
      const isEdit = tripId !== "";
      const url = isEdit ?
        `${firebaseBaseUrl}/trips/${tripId}.json` :
        `${firebaseBaseUrl}/trips/${generateId(document.getElementById("tripName").value)}.json`;

      const tripData = {
        name: document.getElementById("tripName").value,
        description: document.getElementById("tripDescription").value,
        image: document.getElementById("tripImage").value,
        dateFrom: document.getElementById("tripDateFrom").value,
        dateTo: document.getElementById("tripDateTo").value,
        lat: parseFloat(document.getElementById("tripLat").value) || null,
        lng: parseFloat(document.getElementById("tripLng").value) || null
      };

      fetch(url, {
        method: isEdit ? "PATCH" : "PUT",
        body: JSON.stringify(tripData),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        closeTripModal();
        showMessage("‚úÖ Zapisano!");
        loadTrips();
      })
      .catch(err => {
        console.error("B≈ÇƒÖd zapisu:", err);
        showMessage("‚ùå Nie uda≈Ço siƒô zapisaƒá.");
      });
    });

    window.deleteTrip = function(id) {
      if (confirm("Czy na pewno chcesz usunƒÖƒá tƒô wyprawƒô?")) {
        fetch(`${firebaseBaseUrl}/trips/${id}.json`, { method: "DELETE" })
          .then(() => {
            showMessage("‚úÖ Usuniƒôto!");
            loadTrips();
          })
          .catch(err => {
            console.error("B≈ÇƒÖd usuwania:", err);
            showMessage("‚ùå Nie uda≈Ço siƒô usunƒÖƒá wyprawy.");
          });
      }
    };

    function generateId(name) {
      const generated = name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
      return generated || "untitled";
    }

    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }
    
    window.closeTripModal = function() { document.getElementById("tripModal").style.display = "none"; };
    window.showMessage = function(text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closeTripModal();
        closeLoginModal();
        closeMsgModal();
      }
    });

  </script>
</body>
</html>
