<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dziennik Podr√≥≈ºy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINfBI87S29mo4o1z7ck8O+OGsBfuL2I36=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-container-left">
            <h1 class="page-title main-map-title">Nasze podr√≥≈ºe</h1>
        </div>
        <div class="header-container-right">
            <button id="addTripBtn" class="add-button-round" onclick="showAddTripModal()">
                <i class="fas fa-plus"></i>
            </button>
            <button id="openMenuBtn" class="open-btn-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div id="map"></div>
    <div id="trip-list" class="trip-list-side"></div>

    <!-- Modal do dodawania nowej wyprawy -->
    <div id="addTripModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddTripModal()">&times;</span>
            <h2>Dodaj nowƒÖ wyprawƒô</h2>
            <form id="addTripForm">
                <label for="tripName">Nazwa wyprawy:</label>
                <input type="text" id="tripName" required />

                <label for="startDate">Data rozpoczƒôcia:</label>
                <input type="date" id="startDate" required />

                <label for="endDate">Data zako≈Ñczenia:</label>
                <input type="date" id="endDate" required />

                <label for="tripDescription">Opis (opcjonalnie):</label>
                <textarea id="tripDescription" rows="3"></textarea>
                
                <label for="tripCoords">Wsp√≥≈Çrzƒôdne (opcjonalnie):</label>
                <input type="text" id="tripCoords" placeholder="np. 52.2297, 21.0122" />

                <button type="submit" class="submit-button">Dodaj</button>
            </form>
        </div>
    </div>

    <!-- Modal do edycji wyprawy -->
    <div id="editTripModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditTripModal()">&times;</span>
            <h2>Edytuj wyprawƒô</h2>
            <form id="editTripForm">
                <input type="hidden" id="editTripId" />
                <label for="editTripName">Nazwa wyprawy:</label>
                <input type="text" id="editTripName" required />

                <label for="editStartDate">Data rozpoczƒôcia:</label>
                <input type="date" id="editStartDate" required />

                <label for="editEndDate">Data zako≈Ñczenia:</label>
                <input type="date" id="editEndDate" required />

                <label for="editTripDescription">Opis (opcjonalnie):</label>
                <textarea id="editTripDescription" rows="3"></textarea>
                
                <label for="editTripCoords">Wsp√≥≈Çrzƒôdne (opcjonalnie):</label>
                <input type="text" id="editTripCoords" placeholder="np. 52.2297, 21.0122" />

                <div class="modal-buttons">
                    <button type="submit" class="submit-button">Zapisz</button>
                    <button type="button" class="delete-button" onclick="deleteTrip()">Usu≈Ñ</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal komunikatu -->
    <div id="msgModal" class="msg-modal">
        <div class="msg-modal-content">
            <p id="msgText"></p>
            <button onclick="closeMsgModal()">OK</button>
        </div>
    </div>

    <!-- Boczne menu -->
    <div id="sideMenu" class="side-menu">
        <button id="closeMenuBtn" class="close-btn-menu">&times;</button>
        <div class="menu-content">
            <h2>Opcje</h2>
            <a href="index.html">üè† Strona g≈Ç√≥wna</a>
            <a href="#" onclick="showAddTripModal()">‚ûï Dodaj nowƒÖ wyprawƒô</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20092B08uG8g8B4F4yR8XwG+8P8XW321x7+4V6r7l+4=" crossorigin=""></script>
    <script>
        const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
        const map = L.map('map').setView([52.0, 19.0], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const tripListElement = document.getElementById("trip-list");
        const addTripModal = document.getElementById("addTripModal");
        const editTripModal = document.getElementById("editTripModal");
        const addTripForm = document.getElementById("addTripForm");
        const editTripForm = document.getElementById("editTripForm");
        const msgModal = document.getElementById("msgModal");

        // Elementy do wysuwanego menu
        const sideMenu = document.getElementById('sideMenu');
        const openMenuBtn = document.getElementById('openMenuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        
        openMenuBtn.addEventListener('click', () => { sideMenu.style.width = "250px"; });
        closeMenuBtn.addEventListener('click', () => { sideMenu.style.width = "0"; });

        function formatDate(dateStr) {
            if (!dateStr) return "Brak daty";
            const date = new Date(dateStr);
            return date.toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" });
        }

        function showMessage(text) {
            document.getElementById("msgText").textContent = text;
            msgModal.style.display = "flex";
        }
        
        function closeMsgModal() {
            msgModal.style.display = "none";
        }

        window.showAddTripModal = function() {
            addTripModal.style.display = "flex";
        }

        window.closeAddTripModal = function() {
            addTripModal.style.display = "none";
        }

        window.showEditTripModal = function(tripId, tripData) {
            document.getElementById("editTripId").value = tripId;
            document.getElementById("editTripName").value = tripData.name;
            document.getElementById("editStartDate").value = tripData.startDate;
            document.getElementById("editEndDate").value = tripData.endDate;
            document.getElementById("editTripDescription").value = tripData.description || '';
            document.getElementById("editTripCoords").value = tripData.coords ? `${tripData.coords.lat}, ${tripData.coords.lng}` : '';
            editTripModal.style.display = "flex";
        }

        window.closeEditTripModal = function() {
            editTripModal.style.display = "none";
        }
        
        window.deleteTrip = function() {
            const tripId = document.getElementById("editTripId").value;
            const tripUrl = `${firebaseBaseUrl}/trips/${tripId}.json`;
            fetch(tripUrl, { method: "DELETE" })
                .then(res => {
                    if (res.ok) {
                        closeEditTripModal();
                        loadTrips();
                        showMessage("Wyprawa zosta≈Ça usuniƒôta.");
                    } else {
                        throw new Error("B≈ÇƒÖd podczas usuwania wyprawy.");
                    }
                })
                .catch(err => {
                    console.error("B≈ÇƒÖd usuwania:", err);
                    showMessage("‚ùå Nie uda≈Ço siƒô usunƒÖƒá wyprawy.");
                });
        }
        
        addTripForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const newTrip = {
                name: document.getElementById("tripName").value,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value,
                description: document.getElementById("tripDescription").value,
                coords: parseCoords(document.getElementById("tripCoords").value)
            };
            fetch(`${firebaseBaseUrl}/trips.json`, {
                method: "POST",
                body: JSON.stringify(newTrip),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            })
            .then(res => {
                if (res.ok) {
                    closeAddTripModal();
                    addTripForm.reset();
                    loadTrips();
                    showMessage("Nowa wyprawa zosta≈Ça dodana.");
                } else {
                    throw new Error("B≈ÇƒÖd podczas dodawania wyprawy.");
                }
            })
            .catch(err => {
                console.error("B≈ÇƒÖd dodawania:", err);
                showMessage("‚ùå Nie uda≈Ço siƒô dodaƒá wyprawy.");
            });
        });
        
        editTripForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const tripId = document.getElementById("editTripId").value;
            const updatedTrip = {
                name: document.getElementById("editTripName").value,
                startDate: document.getElementById("editStartDate").value,
                endDate: document.getElementById("editEndDate").value,
                description: document.getElementById("editTripDescription").value,
                coords: parseCoords(document.getElementById("editTripCoords").value)
            };
            fetch(`${firebaseBaseUrl}/trips/${tripId}.json`, {
                method: "PUT",
                body: JSON.stringify(updatedTrip),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            })
            .then(res => {
                if (res.ok) {
                    closeEditTripModal();
                    loadTrips();
                    showMessage("Wyprawa zosta≈Ça zaktualizowana.");
                } else {
                    throw new Error("B≈ÇƒÖd podczas aktualizacji wyprawy.");
                }
            })
            .catch(err => {
                console.error("B≈ÇƒÖd aktualizacji:", err);
                showMessage("‚ùå Nie uda≈Ço siƒô zaktualizowaƒá wyprawy.");
            });
        });

        function parseCoords(coordsString) {
            if (!coordsString) return null;
            const parts = coordsString.split(',').map(part => parseFloat(part.trim()));
            if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                return { lat: parts[0], lng: parts[1] };
            }
            return null;
        }

        let markers = [];
        function loadTrips() {
            // Usuwamy wszystkie markery z mapy
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            tripListElement.innerHTML = "";

            fetch(`${firebaseBaseUrl}/trips.json`)
                .then(res => res.json())
                .then(trips => {
                    if (!trips) {
                        tripListElement.innerHTML = "<p class='no-content-message'>Brak dodanych wypraw.</p>";
                        return;
                    }
                    Object.keys(trips).forEach(key => {
                        const trip = trips[key];
                        const li = document.createElement("li");
                        li.className = "trip-item";
                        li.innerHTML = `
                            <h3>${trip.name}</h3>
                            <p>${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</p>
                            <p>${trip.description || ''}</p>
                            <div class="trip-actions">
                                <a href="trip.html?id=${key}" class="details-link">Zobacz szczeg√≥≈Çy</a>
                                <button onclick="showEditTripModal('${key}', ${JSON.stringify(trip).replace(/"/g, "'")})"><i class="fas fa-edit"></i></button>
                            </div>
                        `;
                        tripListElement.appendChild(li);

                        // Dodajemy znacznik na mapie, je≈õli sƒÖ wsp√≥≈Çrzƒôdne
                        if (trip.coords && trip.coords.lat && trip.coords.lng) {
                            const marker = L.marker([trip.coords.lat, trip.coords.lng]).addTo(map);
                            marker.bindPopup(`
                                <h4>${trip.name}</h4>
                                <p>${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</p>
                                <p>${trip.description || ''}</p>
                                <a href="trip.html?id=${key}" class="popup-link">Zobacz szczeg√≥≈Çy</a>
                            `);
                            markers.push(marker);
                        }
                    });
                })
                .catch(err => {
                    console.error("B≈ÇƒÖd ≈Çadowania wypraw:", err);
                    tripListElement.innerHTML = "<p class='no-content-message'>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá wypraw.</p>";
                });
        }

        // Naprawiony nas≈Çuch na klawisz ESC dla wszystkich modali
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") {
                if (addTripModal.style.display === "flex") {
                    closeAddTripModal();
                }
                if (editTripModal.style.display === "flex") {
                    closeEditTripModal();
                }
                if (msgModal.style.display === "flex") {
                    closeMsgModal();
                }
            }
        });

        loadTrips();
    </script>
</body>
</html>
