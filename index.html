<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasze podróże</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <!-- Kontener nagłówka z przyciskiem -->
  <div class="header-container">
    <div class="header-box">Nasze podróże</div>
    <button id="addTripBtn" class="add-btn">➕ Dodaj wyprawę</button>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Modal - dodawanie/edycja wyprawy -->
  <div id="tripModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 id="tripModalTitle">Dodaj nową wyprawę</h2>
      <form id="tripForm">
        <input type="hidden" id="tripId">
        <input type="hidden" id="tripLat">
        <input type="hidden" id="tripLng">

        <label>Nazwa wyprawy: <input type="text" id="tripName" required></label><br><br>

        <label>Opis: <textarea id="tripDescription" rows="2"></textarea></label><br><br>

        <label>Zdjęcie (URL): <input type="url" id="tripImage" placeholder="https://..." required></label><br><br>

        <label>Data od: <input type="date" id="tripDateFrom" required></label><br><br>
        <label>Data do: <input type="date" id="tripDateTo"></label><br><br>

        <button type="submit" id="saveTripBtn">Zapisz</button>
        <button type="button" onclick="closeTripModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <!-- Modal komunikatu -->
  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Skrypt główny -->
  <script src="script.js"></script>
</body>
</html>
