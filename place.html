<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miejsce</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img { max-width: 90%; max-height: 80vh; border-radius: 8px; }
    .lightbox .caption { color: white; font-size: 18px; margin-top: 15px; }
    .lightbox .nav, .lightbox .close {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(255,255,255,0.2); color: white; font-size: 30px;
      width: 50px; height: 50px; border-radius: 50%; display: flex;
      justify-content: center; align-items: center; cursor: pointer;
    }
    .lightbox .prev { left: 20px; }
    .lightbox .next { right: 20px; }
    .lightbox .close { top: 20px; right: 20px; font-size: 35px; }
  </style>
</head>
<body>
  <div class="back-link"><a href="index.html">← Wróć do mapy</a></div>
  <main class="place-page">
    <article id="place-content"><p>Ładowanie...</p></article>
  </main>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="nav prev" onclick="prevImage()">&#10094;</div>
    <img id="lightbox-img" src="" alt="Zdjęcie">
    <div class="caption" id="lightbox-caption"></div>
    <div class="nav next" onclick="nextImage()">&#10095;</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get("id");
    const baseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const placeUrl = `${baseUrl}/places/${placeId}.json`;

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      return date.toLocaleDateString("pl-PL", { day: 'numeric', month: 'long' });
    }

    fetch(placeUrl)
      .then(res => res.json())
      .then(data => {
        let dateText = "";
        if (data.dateFrom) {
          const from = formatDate(data.dateFrom);
          const to = formatDate(data.dateTo);
          dateText = data.dateTo 
            ? `<p><strong>Data pobytu:</strong> ${from} – ${to}</p>`
            : `<p><strong>Data pobytu:</strong> ${from}</p>`;
        }

        const cleanImage = data.image.trim();

        let galleryHtml = "";
        if (data.photos && data.photos.length > 0) {
          galleryHtml = `<div style="margin-top: 30px;"><h3>Galeria zdjęć</h3>`;
          data.photos.forEach((photo, index) => {
            galleryHtml += `
              <div class="gallery-item" style="margin-bottom: 20px;">
                <img src="${photo.url.trim()}" 
                     alt="Zdjęcie" 
                     style="width:100%; max-height:400px; object-fit:cover; border-radius:8px; cursor: pointer;"
                     onclick="openLightbox(${index})"
                     loading="lazy">
                <p style="margin:5px 0 0 0; font-size:14px; color:#555;"><em>${photo.caption || ''}</em></p>
              </div>`;
          });
          galleryHtml += `</div>`;
        }

        document.getElementById("place-content").innerHTML = `
          <h1>${data.name}</h1>
          <p><strong>Kategoria:</strong> ${data.category}</p>
          ${dateText}
          <img src="${cleanImage}" alt="Zdjęcie" class="place-image">
          <p>${data.description}</p>
          ${galleryHtml}
        `;

        window.photos = data.photos?.filter(p => p.url.trim() !== "") || [];
      });

    let currentImageIndex = 0;
    function openLightbox(index) {
      currentImageIndex = index;
      document.getElementById("lightbox-img").src = window.photos[currentImageIndex].url.trim();
      document.getElementById("lightbox-caption").textContent = window.photos[currentImageIndex].caption || '';
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() { document.getElementById("lightbox").style.display = "none"; }
    function nextImage() { currentImageIndex = (currentImageIndex + 1) % window.photos.length; updateLightbox(); }
    function prevImage() { currentImageIndex = (currentImageIndex - 1 + window.photos.length) % window.photos.length; updateLightbox(); }
    function updateLightbox() {
      const img = document.getElementById("lightbox-img");
      const caption = document.getElementById("lightbox-caption");
      img.src = window.photos[currentImageIndex].url.trim();
      caption.textContent = window.photos[currentImageIndex].caption || '';
    }
    document.addEventListener("keydown", e => {
      if (document.getElementById("lightbox").style.display === "flex") {
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft") prevImage();
        if (e.key === "Escape") closeLightbox();
      }
    });
  </script>
</body>
</html>
