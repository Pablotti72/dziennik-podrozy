<style>
  .lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 3000;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  .lightbox .caption {
    color: white;
    font-size: 18px;
    margin-top: 15px;
    text-align: center;
    max-width: 80%;
  }
  .lightbox .nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.2);
    color: white;
    font-size: 30px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .lightbox .prev {
    left: 20px;
  }
  .lightbox .next {
    right: 20px;
  }
  .lightbox .close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 35px;
    color: white;
    cursor: pointer;
  }
</style>
