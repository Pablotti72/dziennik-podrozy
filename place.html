<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miejsce</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box">Miejsce</div>
    <a id="backLink" class="back-link" href="#">‚Üê Wr√≥ƒá do wyprawy</a>
  </div>

  <main class="place-page">
    <article id="place-content">
      <p>≈Åadowanie miejsca...</p>
    </article>
    <div id="place-map"></div>
    <div id="place-photos" class="photo-gallery"></div>
  </main>

  <!-- Modal do wy≈õwietlania wiadomo≈õci -->
  <div id="msgModal" class="msg-modal" style="display: none">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <!-- Modal do wy≈õwietlania zdjƒôƒá w pe≈Çnym ekranie -->
  <div id="galleryModal" class="gallery-modal" style="display: none">
    <div class="gallery-content">
      <span class="gallery-close-btn" onclick="closeGalleryModal()"
        >&times;</span
      >
      <button class="gallery-nav-btn prev" onclick="prevPhoto()">
        &#10094;
      </button>
      <div id="galleryImageContainer" class="gallery-image-container">
        <img id="galleryImage" src="" alt="Zdjƒôcie z galerii" />
        <p id="galleryCaption"></p>
      </div>
      <button class="gallery-nav-btn next" onclick="nextPhoto()">
        &#10095;
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Konfiguracja Firebase, zak≈ÇadajƒÖc, ≈ºe te zmienne sƒÖ zdefiniowane globalnie w Twojej aplikacji
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    let photosData = []; // Zmienna do przechowywania danych zdjƒôƒá
    let currentPhotoIndex = 0; // Aktualny indeks zdjƒôcia w galerii

    // Funkcja do renderowania wszystkich szczeg√≥≈Ç√≥w miejsca
    function renderPlaceDetails(placeData) {
      const placeContent = document.getElementById("place-content");
      const placePhotosGallery = document.getElementById("place-photos");
      const backLink = document.getElementById("backLink");
      const urlParams = new URLSearchParams(window.location.search);
      const tripId = urlParams.get("tripId");

      // Ustawienie linku powrotu
      backLink.href = `trip.html?id=${tripId}`;
      
      // Wyczy≈õƒá zawarto≈õƒá przed renderowaniem
      placeContent.innerHTML = "";
      placePhotosGallery.innerHTML = "";
      
      // Obs≈Çuga g≈Ç√≥wnego zdjƒôcia
      if (placeData.image) {
        const mainImage = document.createElement("img");
        mainImage.className = "place-image";
        mainImage.src = placeData.image;
        mainImage.alt = placeData.name || "Zdjƒôcie g≈Ç√≥wne";
        // Ustawienie fall-back'owego obrazu na wypadek b≈Çƒôdu ≈Çadowania
        mainImage.onerror = () => {
          mainImage.src = "https://placehold.co/800x600/E9ECEF/495057?text=Brak+zdjƒôcia";
        };
        placeContent.appendChild(mainImage);
      }

      // Renderowanie tytu≈Çu, dat, kategorii i opisu
      const title = document.createElement("h1");
      title.textContent = placeData.name || "Brak nazwy";
      placeContent.appendChild(title);

      const category = document.createElement("p");
      category.innerHTML = `<strong>Kategoria:</strong> ${getCategoryLabel(placeData.category)}`;
      placeContent.appendChild(category);

      const dates = document.createElement("p");
      dates.innerHTML = `<strong>Data:</strong> ${formatDate(placeData.date)}`;
      placeContent.appendChild(dates);

      if (placeData.description) {
        const description = document.createElement("p");
        description.innerHTML = `<strong>Opis:</strong> ${placeData.description.replace(/\n/g, "<br>")}`;
        placeContent.appendChild(description);
      }
      
      // Zapisz zdjƒôcia do zmiennej globalnej i wygeneruj galeriƒô
      if (placeData.photos) {
        photosData = Object.values(placeData.photos);
        photosData.forEach((photo, index) => {
          const thumbnail = document.createElement("div");
          thumbnail.className = "thumbnail-container";
          thumbnail.onclick = () => openGalleryModal(index);
          
          const img = document.createElement("img");
          img.className = "thumbnail";
          img.src = photo.url;
          img.alt = photo.caption || "Zdjƒôcie z galerii";
          img.onerror = () => {
            img.src = "https://placehold.co/150x150/E9ECEF/495057?text=Brak+zdjƒôcia";
          };
          
          const caption = document.createElement("p");
          caption.className = "thumbnail-caption";
          caption.textContent = photo.caption || "Brak opisu";

          thumbnail.appendChild(img);
          thumbnail.appendChild(caption);
          placePhotosGallery.appendChild(thumbnail);
        });
      }

      // Inicjalizacja mapy z lokalizacjƒÖ miejsca
      if (placeData.coords && placeData.coords.lat && placeData.coords.lng) {
        const map = L.map('place-map').setView([placeData.coords.lat, placeData.coords.lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([placeData.coords.lat, placeData.coords.lng]).addTo(map).bindPopup(placeData.name).openPopup();
        setTimeout(() => map.invalidateSize(), 400);
      }
    }

    // --- Pobieranie danych z Firebase i uruchamianie renderowania ---
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get("tripId");
    const placeId = urlParams.get("placeId");

    if (tripId && placeId) {
      const placeUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`;
      fetch(placeUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`B≈ÇƒÖd sieci: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data) {
            renderPlaceDetails(data);
          } else {
            document.getElementById("place-content").innerHTML = "<p>‚ùå Nie znaleziono miejsca.</p>";
          }
        })
        .catch(err => {
          console.error("B≈ÇƒÖd ≈Çadowania miejsca:", err);
          document.getElementById("place-content").innerHTML = "<p>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá miejsca.</p>";
        });
    } else {
      document.getElementById("place-content").innerHTML = "<p>‚ùå Brak ID wyprawy lub miejsca w URL.</p>";
    }

    // --- Funkcje pomocnicze i obs≈Çuga UI ---
    function formatDate(dateStr) {
      if (!dateStr) return "Brak daty";
      const date = new Date(dateStr);
      return date.toLocaleDateString("pl-PL", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    function getCategoryLabel(category) {
      const categories = {
        miasto: "üèôÔ∏è Miasto",
        park: "üå≥ Park",
        zabytek: "üèõÔ∏è Zabytek",
        muzeum: "üñºÔ∏è Muzeum",
        hotel: "üè® Hotel",
        szczyt: "‚õ∞Ô∏è Szczyt",
        restauracja: "üçΩÔ∏è Restauracja",
        miejsce_widokowe: "üåÑ Miejsce widokowe",
        atrakcja_turystyczna: "üéØ Atrakcja turystyczna",
        inny: "üîß Inny",
      };
      return categories[category] || category;
    }

    window.showMessage = function (text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };

    window.closeMsgModal = function () {
      document.getElementById("msgModal").style.display = "none";
    };

    window.openGalleryModal = function (index) {
      currentPhotoIndex = index;
      updateGalleryImage();
      document.getElementById("galleryModal").style.display = "flex";
    };

    window.closeGalleryModal = function () {
      document.getElementById("galleryModal").style.display = "none";
    };

    window.nextPhoto = function () {
      if (photosData.length > 0) {
        currentPhotoIndex = (currentPhotoIndex + 1) % photosData.length;
        updateGalleryImage();
      }
    };

    window.prevPhoto = function () {
      if (photosData.length > 0) {
        currentPhotoIndex = (currentPhotoIndex - 1 + photosData.length) % photosData.length;
        updateGalleryImage();
      }
    };

    function updateGalleryImage() {
      if (photosData[currentPhotoIndex]) {
        const photo = photosData[currentPhotoIndex];
        document.getElementById("galleryImage").src = photo.url;
        document.getElementById("galleryCaption").textContent = photo.caption || "Brak opisu";
      }
    }

    // Obs≈Çuga klawisza ESC
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        closeGalleryModal();
        closeMsgModal();
      }
    });

    // Obs≈Çuga klawiszy strza≈Çek dla galerii zdjƒôƒá
    document.addEventListener("keydown", function (e) {
      if (document.getElementById("galleryModal").style.display === "flex") {
        if (e.key === "ArrowLeft") {
          prevPhoto();
        } else if (e.key === "ArrowRight") {
          nextPhoto();
        }
      }
    });
  </script>
</body>
</html>
