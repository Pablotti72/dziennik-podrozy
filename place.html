<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miejsce</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box">Miejsce</div>
    <a id="backLink" class="back-link" href="#">‚Üê Wr√≥ƒá do wyprawy</a>
  </div>

  <main class="place-page">
    <article id="place-content">
      <p>≈Åadowanie miejsca...</p>
    </article>
    <div id="place-map"></div>
    <div id="place-photos" class="photo-gallery"></div>
  </main>

  <div id="msgModal" class="msg-modal" style="display: none">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <div id="galleryModal" class="gallery-modal" style="display: none">
    <span class="gallery-close-btn" onclick="closeGalleryModal()">&times;</span>
    <button class="gallery-nav-btn gallery-prev" onclick="changePhoto(-1)">&#10094;</button>
    <div class="gallery-content">
      <div class="gallery-image-container">
        <img id="modalImage" src="" alt="Powiƒôkszone zdjƒôcie" />
        <p id="modalCaption"></p>
      </div>
    </div>
    <button class="gallery-nav-btn gallery-next" onclick="changePhoto(1)">&#10095;</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseBaseUrl =
      "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";

    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get("tripId");
    const placeId = urlParams.get("placeId");

    const backLink = document.getElementById("backLink");
    if (tripId) {
      backLink.href = `trip.html?id=${tripId}`;
    } else {
      backLink.href = "index.html";
    }

    let photosData = [];
    let currentPhotoIndex = 0;

    function loadPlace() {
      const placeUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`;
      fetch(placeUrl)
        .then((res) => res.json())
        .then((place) => {
          if (!place) {
            document.getElementById("place-content").innerHTML =
              "<p class='no-content-message'>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá miejsca.</p>";
            return;
          }

          photosData = place.photos || [];

          const contentElement = document.getElementById("place-content");
          contentElement.innerHTML = `
            <h1>${place.name}</h1>
            <div class="main-image-container">
              ${
                place.image
                  ? `<img src="${place.image}" alt="${place.name}" class="main-image"
                      onerror="this.onerror=null;this.src='https://placehold.co/400x300/e0e0e0/555555?text=Brak+zdjƒôcia';" />`
                  : `<img src="https://placehold.co/400x300/e0e0e0/555555?text=Brak+zdjƒôcia" alt="Brak zdjƒôcia" class="main-image" />`
              }
              <p>${place.description || "Brak opisu."}</p>
            </div>
            <p><strong>Kategoria:</strong> ${getCategoryLabel(place.category)}</p>
            <p><strong>Data:</strong> ${formatDate(place.date)}</p>
          `;

          const mapContainer = document.getElementById("place-map");
          if (place.lat && place.lng) {
            mapContainer.style.display = "block";
            const map = L.map(mapContainer).setView([place.lat, place.lng], 14);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: "¬© OpenStreetMap contributors",
            }).addTo(map);
            L.marker([place.lat, place.lng]).addTo(map);
          } else {
            mapContainer.style.display = "none";
          }

          const galleryElement = document.getElementById("place-photos");
          galleryElement.innerHTML = "";
          photosData.forEach((photo, index) => {
            const item = document.createElement("div");
            item.className = "photo-item";
            item.onclick = () => showGallery(index);
            item.innerHTML = `
              <img src="${photo.url}" alt="${photo.caption}" class="place-image"
                onerror="this.onerror=null;this.src='https://placehold.co/150x150/e0e0e0/555555?text=Brak+zdjƒôcia';" />
              <div class="photo-caption">${photo.caption || "Brak opisu"}</div>
            `;
            galleryElement.appendChild(item);
          });
        })
        .catch((err) => {
          console.error("B≈ÇƒÖd ≈Çadowania miejsca:", err);
          document.getElementById("place-content").innerHTML =
            "<p>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá miejsca.</p>";
        });
    }

    window.showGallery = function (startIndex) {
      currentPhotoIndex = startIndex;
      updateModalPhoto();
      document.getElementById("galleryModal").style.display = "flex";
    };

    window.closeGalleryModal = function () {
      document.getElementById("galleryModal").style.display = "none";
    };

    window.changePhoto = function (direction) {
      let newIndex = currentPhotoIndex + direction;
      if (newIndex < 0) newIndex = photosData.length - 1;
      else if (newIndex >= photosData.length) newIndex = 0;
      currentPhotoIndex = newIndex;
      updateModalPhoto();
    };

    function updateModalPhoto() {
      const modalImage = document.getElementById("modalImage");
      const modalCaption = document.getElementById("modalCaption");
      if (photosData[currentPhotoIndex]) {
        modalImage.src = photosData[currentPhotoIndex].url;
        modalImage.alt = photosData[currentPhotoIndex].caption;
        modalCaption.textContent =
          photosData[currentPhotoIndex].caption || "Brak opisu";
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return "Brak daty";
      const date = new Date(dateStr);
      return date.toLocaleDateString("pl-PL", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    function getCategoryLabel(category) {
      const categories = {
        miasto: "üèôÔ∏è Miasto",
        park: "üå≥ Park",
        zabytek: "üèõÔ∏è Zabytek",
        muzeum: "üñºÔ∏è Muzeum",
        hotel: "üè® Hotel",
        szczyt: "‚õ∞Ô∏è Szczyt",
        restauracja: "üçΩÔ∏è Restauracja",
        miejsce_widokowe: "üåÑ Miejsce widokowe",
        atrakcja_turystyczna: "üéØ Atrakcja turystyczna",
        inny: "üîß Inny",
      };
      return categories[category] || category;
    }

    window.showMessage = function (text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };

    window.closeMsgModal = function () {
      document.getElementById("msgModal").style.display = "none";
    };

    document.addEventListener("keydown", function (e) {
      if (
        document.getElementById("galleryModal").style.display === "flex" &&
        photosData.length > 1
      ) {
        if (e.key === "ArrowLeft") changePhoto(-1);
        else if (e.key === "ArrowRight") changePhoto(1);
      }
      if (e.key === "Escape") {
        closeGalleryModal();
        closeMsgModal();
      }
    });

    loadPlace();
  </script>
</body>
</html>
