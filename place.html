<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miejsce w dzienniku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="back-link">
    <a href="index.html">← Wróć do mapy</a>
  </div>

  <main class="place-page">
    <article id="place-content">
      <p>Ładowanie miejsca...</p>
    </article>
  </main>

  <script>
    // 🔥 Twój adres Firebase
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";

    // Pobierz ID z URL
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get("id");

    if (!placeId) {
      document.getElementById("place-content").innerHTML = "<p>Brak ID miejsca do wyświetlenia.</p>";
      throw new Error("Brak ID.");
    }

    // Adres do konkretnego miejsca
    const placeUrl = `${firebaseBaseUrl}/places/${placeId}.json`;

    // Funkcja formatująca datę do postaci "15 marca"
    function formatShortDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      const options = { day: 'numeric', month: 'long' };
      return date.toLocaleDateString('pl-PL', options);
    }

    // Załaduj dane
    fetch(placeUrl)
      .then(response => {
        if (!response.ok) throw new Error("Nie znaleziono: " + response.status);
        return response.json();
      })
      .then(data => {
        // Format daty
        let dateText = "";
        if (data.dateFrom) {
          const from = formatShortDate(data.dateFrom);
          const to = formatShortDate(data.dateTo);

          if (data.dateTo) {
            dateText = `<p><strong>Data wizyty:</strong> ${from} – ${to}</p>`;
          } else {
            dateText = `<p><strong>Data wizyty:</strong> ${from}</p>`;
          }
        }

        // Wyczyść URL zdjęcia z białych znaków
        const cleanImage = data.image.trim();

        // Wypełnij treścią
        document.getElementById("place-content").innerHTML = `
          <h1>${data.name}</h1>
          <img src="${cleanImage}" alt="Zdjęcie: ${data.name}" class="place-image">
          ${dateText}
          <p><strong>Kategoria:</strong> ${data.category}</p>
          <p>${data.description}</p>
          <div class="details">
            <p><strong>Współrzędne:</strong> ${data.lat.toFixed(4)}, ${data.lng.toFixed(4)}</p>
          </div>
        `;
      })
      .catch(error => {
        console.error("Błąd ładowania miejsca:", error);
        document.getElementById("place-content").innerHTML = `
          <p><strong>Błąd:</strong> ${error.message}</p>
          <p>Spróbuj ponownie lub wróć do mapy.</p>
        `;
      });
  </script>
</body>
</html>
