<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miejsce</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box">Miejsce</div>
    <a id="backLink" class="back-link" href="#">‚Üê Wr√≥ƒá do wyprawy</a>
  </div>

  <main class="place-page">
    <article id="place-content">
      <p>≈Åadowanie miejsca...</p>
    </article>
    <div id="place-map"></div>
    <div id="place-photos" class="photo-gallery"></div>
  </main>

  <!-- Modal do wy≈õwietlania wiadomo≈õci -->
  <div id="msgModal" class="msg-modal" style="display: none">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <!-- Modal do wy≈õwietlania zdjƒôƒá w galerii -->
  <div id="galleryModal" class="gallery-modal" style="display: none;">
      <div class="gallery-content">
          <button id="prevBtn" class="gallery-nav-btn prev"><i class="fa-solid fa-chevron-left"></i></button>
          <div class="gallery-image-container">
              <img id="galleryImage" src="" alt="Zdjƒôcie z galerii"/>
              <p id="galleryCaption"></p>
          </div>
          <button id="nextBtn" class="gallery-nav-btn next"><i class="fa-solid fa-chevron-right"></i></button>
          <button class="gallery-close-btn" onclick="closeGalleryModal()">&times;</button>
      </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get("tripId");
    const placeId = urlParams.get("placeId");
    let photosData = [];
    let currentPhotoIndex = 0;

    // Ustawienie linku powrotnego
    document.getElementById("backLink").href = `trip.html?id=${tripId}`;

    // Funkcja do ≈Çadowania danych miejsca
    function loadPlace() {
      if (!tripId || !placeId) {
        document.getElementById("place-content").innerHTML = "<p>‚ùå Brak ID wyprawy lub miejsca.</p>";
        return;
      }

      const placeUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`;
      fetch(placeUrl)
        .then(res => {
          if (!res.ok) throw new Error("B≈ÇƒÖd ≈Çadowania miejsca.");
          return res.json();
        })
        .then(place => {
          if (!place) {
            document.getElementById("place-content").innerHTML = "<p>‚ùå Nie znaleziono takiego miejsca.</p>";
            return;
          }
          displayPlace(place);
        })
        .catch(err => {
          console.error("B≈ÇƒÖd ≈Çadowania miejsca:", err);
          document.getElementById("place-content").innerHTML = "<p>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá miejsca.</p>";
        });
    }

    // Funkcja do wy≈õwietlania danych miejsca
    function displayPlace(place) {
      // Wy≈õwietlanie og√≥lnych informacji
      document.getElementById("place-content").innerHTML = `
        <h1>${place.name}</h1>
        ${place.photos && place.photos.length > 0 && place.photos[0].url ? `<img src="${place.photos[0].url}" alt="Zdjƒôcie miejsca" class="place-image" onerror="this.onerror=null;this.src='https://placehold.co/800x400/e0e0e0/555555?text=Brak+zdjƒôcia';" />` : ''}
        <p><strong>Kategoria:</strong> ${getCategoryLabel(place.category)}</p>
        <p><strong>Data:</strong> ${formatDate(place.date)}</p>
        <p><strong>Opis:</strong> ${place.description || "Brak opisu."}</p>
      `;

      // Inicjalizacja mapy
      let placeMap = L.map("place-map").setView([place.coords.lat, place.coords.lng], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors",
      }).addTo(placeMap);
      L.marker([place.coords.lat, place.coords.lng]).addTo(placeMap);

      // Wy≈õwietlanie galerii zdjƒôƒá
      const photoGallery = document.getElementById("place-photos");
      photoGallery.innerHTML = "";
      photosData = place.photos || [];

      if (photosData.length > 0) {
        photosData.forEach((photo, index) => {
          const item = document.createElement("div");
          item.className = "photo-item";
          item.innerHTML = `
            <img src="${photo.url}" alt="${photo.caption}" onclick="openGalleryModal(${index})" onerror="this.onerror=null;this.src='https://placehold.co/200x200/e0e0e0/555555?text=Brak+zdjƒôcia';" />
            <p>${photo.caption}</p>
          `;
          photoGallery.appendChild(item);
        });
      } else {
        photoGallery.innerHTML = "<p>Brak zdjƒôƒá w galerii.</p>";
      }
    }
    
    // --- Obs≈Çuga modali i galerii ---
    window.openGalleryModal = function(index) {
      currentPhotoIndex = index;
      document.getElementById("galleryImage").src = photosData[currentPhotoIndex].url;
      document.getElementById("galleryCaption").textContent = photosData[currentPhotoIndex].caption;
      document.getElementById("galleryModal").style.display = "flex";
      updateGalleryNavButtons();
    };

    window.closeGalleryModal = function() {
        document.getElementById("galleryModal").style.display = "none";
    };

    function updateGalleryNavButtons() {
        document.getElementById("prevBtn").style.display = (photosData.length > 1 && currentPhotoIndex > 0) ? "block" : "none";
        document.getElementById("nextBtn").style.display = (photosData.length > 1 && currentPhotoIndex < photosData.length - 1) ? "block" : "none";
    }

    document.getElementById("prevBtn").onclick = function() {
        if (currentPhotoIndex > 0) {
            currentPhotoIndex--;
            openGalleryModal(currentPhotoIndex);
        }
    };

    document.getElementById("nextBtn").onclick = function() {
        if (currentPhotoIndex < photosData.length - 1) {
            currentPhotoIndex++;
            openGalleryModal(currentPhotoIndex);
        }
    };

    // --- Funkcje pomocnicze ---
    function formatDate(dateStr) {
      if (!dateStr) return "Brak daty";
      const date = new Date(dateStr);
      return date.toLocaleDateString("pl-PL", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    function getCategoryLabel(category) {
      const categories = {
        miasto: "üèôÔ∏è Miasto",
        park: "üå≥ Park",
        zabytek: "üèõÔ∏è Zabytek",
        muzeum: "üñºÔ∏è Muzeum",
        hotel: "üè® Hotel",
        szczyt: "‚õ∞Ô∏è Szczyt",
        restauracja: "üçΩÔ∏è Restauracja",
        miejsce_widokowe: "üåÑ Miejsce widokowe",
        atrakcja_turystyczna: "üéØ Atrakcja turystyczna",
        inny: "üîß Inny",
      };
      return categories[category] || category;
    }

    window.showMessage = function (text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };

    window.closeMsgModal = function () {
      document.getElementById("msgModal").style.display = "none";
    };

    // Obs≈Çuga klawisza ESC
    document.addEventListener("keydown", function (e) {
      if (
        document.getElementById("galleryModal").style.display === "flex" &&
        photosData.length > 1
      ) {
        if (e.key === "ArrowLeft") {
          document.getElementById("prevBtn").click();
        } else if (e.key === "ArrowRight") {
          document.getElementById("nextBtn").click();
        }
      }
      if (e.key === "Escape") {
        closeGalleryModal();
        closeMsgModal();
      }
    });

    // Uruchomienie ≈Çadowania strony
    loadPlace();
  </script>
</body>
</html>
