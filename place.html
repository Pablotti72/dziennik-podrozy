<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miejsce w dzienniku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="back-link">
    <a href="index.html">← Wróć do mapy</a>
  </div>

  <main class="place-page">
    <article id="place-content">
      <p>Ładowanie miejsca...</p>
    </article>
  </main>

  <script>
    // Pobierz ID z adresu URL (np. ?id=1)
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = parseInt(urlParams.get("id"));

    if (isNaN(placeId)) {
      document.getElementById("place-content").innerHTML = "<p>Brak miejsca do wyświetlenia.</p>";
      console.error("Nieprawidłowe ID miejsca.");
      throw new Error("Nieprawidłowe ID.");
    }

    // Załaduj dane z places.json
    fetch("places.json")
      .then(response => response.json())
      .then(data => {
        const place = data.find(p => p.id === placeId);

        if (!place) {
          document.getElementById("place-content").innerHTML = "<p>Nie znaleziono miejsca o podanym ID.</p>";
          return;
        }

        // Wypełnij treścią
        document.getElementById("place-content").innerHTML = `
          <h1>${place.name}</h1>
          <img src="${place.image}" alt="Zdjęcie: ${place.name}" class="place-image">
          <p><strong>Kategoria:</strong> ${place.category}</p>
          <p>${place.description}</p>
          <div class="details">
            <p><strong>Szerokość geograficzna:</strong> ${place.lat.toFixed(4)}°</p>
            <p><strong>Długość geograficzna:</strong> ${place.lng.toFixed(4)}°</p>
          </div>
        `;
      })
      .catch(error => {
        document.getElementById("place-content").innerHTML = "<p>Błąd ładowania danych. Sprawdź plik places.json.</p>";
        console.error("Błąd:", error);
      });
  </script>
</body>
</html>
