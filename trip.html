<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyprawa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>

    <!-- GÅ‚Ã³wny nagÅ‚Ã³wek z przyciskami -->
    <header>
        <div class="header-container-left">
            <h1 class="page-title">Wyprawa</h1>
        </div>
        <div class="header-container-right">
            <button id="addPlaceBtn" class="add-btn" style="display: none;">â• Dodaj miejsce</button>
            <button id="toggleEditBtn" class="edit-btn">âœï¸ Tryb edycji</button>
            <button id="openMenuBtn" class="open-btn-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Boczne menu -->
    <div id="sideMenu" class="side-menu">
        <button id="closeMenuBtn" class="close-btn-menu">&times;</button>
        <div class="menu-content">
            <h2>Opcje</h2>
            <a id="backLink" href="index.html">ğŸ—ºï¸ PowrÃ³t do mapy</a>
            <a id="homeLink" href="index.html">ğŸ  Strona gÅ‚Ã³wna</a>
        </div>
    </div>

    <!-- GÅ‚Ã³wna zawartoÅ›Ä‡ strony z wyprawÄ… -->
    <main class="place-page">
        <article id="trip-content">
            <p>Åadowanie wyprawy...</p>
        </article>
        <div id="trip-map"></div>
    </main>

    <!-- Modal dodawania/edycji miejsca -->
    <div id="placeModal" class="modal">
        <div class="modal-content scrollable-modal">
            <h2 id="placeModalTitle">Dodaj miejsce</h2>
            <form id="placeForm">
                <input type="hidden" id="placeId">
                <input type="hidden" id="placeLat">
                <input type="hidden" id="placeLng">
                <input type="hidden" id="originalPlaceId">

                <label>Nazwa: <input type="text" id="placeName" required></label><br><br>
                <label>Opis: <textarea id="placeDescription" rows="2"></textarea></label><br><br>
                <label>ZdjÄ™cie (URL): <input type="url" id="placeImage" required></label><br><br>
                <label>Kategoria:
                    <select id="placeCategory">
                        <option value="miasto">ğŸ™ï¸ Miasto</option>
                        <option value="park">ğŸŒ³ Park</option>
                        <option value="zabytek">ğŸ›ï¸ Zabytek</option>
                        <option value="muzeum">ğŸ–¼ï¸ Muzeum</option>
                        <option value="hotel">ğŸ¨ Hotel</option>
                        <option value="szczyt">â›°ï¸ Szczyt</option>
                        <option value="restauracja">ğŸ½ï¸ Restauracja</option>
                        <option value="miejsce_widokowe">ğŸŒ„ Miejsce widokowe</option>
                        <option value="atrakcja_turystyczna">ğŸ¯ Atrakcja turystyczna</option>
                        <option value="inny">ğŸ”§ Inny</option>
                    </select>
                </label><br><br>
                <label>Data wizyty: <input type="date" id="placeDate" required></label><br><br>

                <h3>Galeria zdjÄ™Ä‡</h3>
                <div id="photos-container">
                    <div class="photo-item">
                        <label>ZdjÄ™cie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
                        <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjÄ™cia"></label><br><br>
                    </div>
                </div>
                <button type="button" onclick="addPhotoField()">â• Dodaj zdjÄ™cie</button><br><br>

                <button type="submit">Zapisz</button>
                <button type="button" onclick="closePlaceModal()">Anuluj</button>
            </form>
        </div>
    </div>

    <!-- Modal komunikatu -->
    <div id="msgModal" class="msg-modal">
        <div class="msg-modal-content">
            <p id="msgText"></p>
            <button onclick="closeMsgModal()">OK</button>
        </div>
    </div>

    <!-- Modal potwierdzenia usuniÄ™cia -->
    <div id="confirmModal" class="msg-modal">
        <div class="msg-modal-content">
            <p id="confirmText"></p>
            <button id="confirmYesBtn" class="confirm-btn">Tak</button>
            <button id="confirmNoBtn" class="confirm-btn">Nie</button>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
        const urlParams = new URLSearchParams(window.location.search);
        const tripId = urlParams.get("id");
        const fromPage = urlParams.get("from");
        
        let isEditing = sessionStorage.getItem("isEditing") === "true";
        let tripData = null;
        let isAddingPlace = false;

        const map = L.map("trip-map");
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        const addPlaceBtn = document.getElementById("addPlaceBtn");
        const toggleEditBtn = document.getElementById("toggleEditBtn");
        const backLink = document.getElementById("backLink");
        const sideMenu = document.getElementById('sideMenu');
        const openMenuBtn = document.getElementById('openMenuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');

        // Funkcja do formatowania daty
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString("pl-PL", {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Funkcja do generowania unikalnego ID z nazwy
        function generateId(text) {
            return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
        }

        // Funkcja do pokazywania komunikatÃ³w
        function showMessage(msg) {
            document.getElementById("msgText").textContent = msg;
            document.getElementById("msgModal").style.display = "flex";
        }

        function closeMsgModal() {
            document.getElementById("msgModal").style.display = "none";
        }

        // Funkcja do pokazywania modalnego okna potwierdzenia
        function showConfirmModal(msg, onConfirm) {
            const confirmModal = document.getElementById("confirmModal");
            const confirmText = document.getElementById("confirmText");
            const confirmYesBtn = document.getElementById("confirmYesBtn");
            const confirmNoBtn = document.getElementById("confirmNoBtn");

            confirmText.textContent = msg;
            confirmModal.style.display = "flex";

            confirmYesBtn.onclick = () => {
                onConfirm(true);
                confirmModal.style.display = "none";
            };
            confirmNoBtn.onclick = () => {
                onConfirm(false);
                confirmModal.style.display = "none";
            };
        }

        // Funkcja do otwierania i zamykania modala miejsca
        function openPlaceModal() {
            document.getElementById("placeModal").style.display = "flex";
        }

        function closePlaceModal() {
            document.getElementById("placeModal").style.display = "none";
        }

        // Funkcja do otwierania menu bocznego
        function openNav() {
            sideMenu.style.width = "250px";
        }

        // Funkcja do zamykania menu bocznego
        function closeNav() {
            sideMenu.style.width = "0";
        }

        openMenuBtn.addEventListener('click', openNav);
        closeMenuBtn.addEventListener('click', closeNav);

        // Funkcja do aktualizowania UI na podstawie trybu edycji
        function updateUIForEditMode() {
            if (isEditing) {
                toggleEditBtn.textContent = "âœ… ZakoÅ„cz edycjÄ™";
                addPlaceBtn.style.display = "block";
            } else {
                toggleEditBtn.textContent = "âœï¸ Tryb edycji";
                addPlaceBtn.style.display = "none";
            }
            sessionStorage.setItem("isEditing", isEditing);
            loadTripAndPlaces();
        }

        toggleEditBtn.addEventListener("click", () => {
            isEditing = !isEditing;
            updateUIForEditMode();
        });

        // ObsÅ‚uga przycisku "Dodaj miejsce"
        addPlaceBtn.addEventListener("click", function() {
            isAddingPlace = !isAddingPlace;
            if (isAddingPlace) {
                this.textContent = "ğŸ›‘ Anuluj";
                this.style.background = "#f44336";
                showMessage("Kliknij na mapie, aby dodaÄ‡ nowe miejsce.");
            } else {
                this.textContent = "â• Dodaj miejsce";
                this.style.background = "#4CAF50";
            }
        });

        // ObsÅ‚uga klikniÄ™cia na mapie
        map.on("click", function(e) {
            if (isAddingPlace) {
                isAddingPlace = false;
                addPlaceBtn.textContent = "â• Dodaj miejsce";
                addPlaceBtn.style.background = "#4CAF50";
                openAddPlaceModal(e.latlng.lat, e.latlng.lng);
            }
        });

        // Otwarcie modala dla nowego miejsca
        function openAddPlaceModal(lat, lng) {
            document.getElementById("placeForm").reset();
            document.getElementById("placeId").value = "";
            document.getElementById("originalPlaceId").value = "";
            document.getElementById("photos-container").innerHTML = `
                <div class="photo-item">
                    <label>ZdjÄ™cie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
                    <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjÄ™cia"></label><br><br>
                </div>
            `;
            document.getElementById("placeLat").value = lat;
            document.getElementById("placeLng").value = lng;
            document.getElementById("placeModalTitle").textContent = "Dodaj nowe miejsce";
            openPlaceModal();
        }

        // Edycja istniejÄ…cego miejsca
        window.editPlace = function(id) {
            if (!tripData || !tripData.places || !tripData.places[id]) {
                showMessage("âŒ Nie udaÅ‚o siÄ™ zaÅ‚adowaÄ‡ miejsca.");
                return;
            }
            const p = tripData.places[id];
            document.getElementById("placeName").value = p.name;
            document.getElementById("placeDescription").value = p.description || '';
            document.getElementById("placeImage").value = p.image;
            document.getElementById("placeCategory").value = p.category;
            document.getElementById("placeDate").value = p.date || '';
            document.getElementById("placeLat").value = p.lat;
            document.getElementById("placeLng").value = p.lng;
            document.getElementById("placeId").value = id;
            document.getElementById("originalPlaceId").value = id;

            const container = document.getElementById("photos-container");
            container.innerHTML = "";
            if (p.photos && p.photos.length > 0) {
                p.photos.forEach(photo => {
                    const item = document.createElement("div");
                    item.className = "photo-item";
                    item.innerHTML = `
                        <label>ZdjÄ™cie URL: <input type="url" class="photo-url" value="${photo.url || ''}" placeholder="https://..."></label><br>
                        <label>Komentarz: <input type="text" class="photo-caption" value="${photo.caption || ''}" placeholder="Opis zdjÄ™cia"></label><br><br>
                    `;
                    container.appendChild(item);
                });
            } else {
                addPhotoField();
            }
            document.getElementById("placeModalTitle").textContent = "Edytuj miejsce";
            openPlaceModal();
        };

        // UsuniÄ™cie miejsca
        window.deletePlace = function(id) {
            showConfirmModal("Czy na pewno chcesz usunÄ…Ä‡ to miejsce?", async (confirmed) => {
                if (confirmed) {
                    try {
                        const response = await fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`, { method: "DELETE" });
                        if (response.ok) {
                            showMessage("âœ… Miejsce usuniÄ™to pomyÅ›lnie!");
                            loadTripAndPlaces();
                        } else {
                            showMessage("âŒ BÅ‚Ä…d podczas usuwania miejsca.");
                        }
                    } catch (err) {
                        showMessage("âŒ WystÄ…piÅ‚ bÅ‚Ä…d sieci podczas usuwania.");
                        console.error("BÅ‚Ä…d usuwania miejsca:", err);
                    }
                }
            });
        };

        // Dodanie pola dla zdjÄ™cia w formularzu
        window.addPhotoField = function() {
            const container = document.getElementById("photos-container");
            const item = document.createElement("div");
            item.className = "photo-item";
            item.innerHTML = `
                <label>ZdjÄ™cie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
                <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjÄ™cia"></label><br><br>
            `;
            container.appendChild(item);
        };

        // ObsÅ‚uga formularza dodawania/edycji miejsca
        document.getElementById("placeForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const id = document.getElementById("placeId").value;
            const isEdit = id !== "";

            const photos = [];
            document.querySelectorAll(".photo-url").forEach((input, i) => {
                if (input.value.trim() !== "") {
                    photos.push({
                        url: input.value.trim(),
                        caption: document.querySelectorAll(".photo-caption")[i]?.value.trim() || ""
                    });
                }
            });

            const placeData = {
                name: document.getElementById("placeName").value,
                description: document.getElementById("placeDescription").value,
                image: document.getElementById("placeImage").value,
                category: document.getElementById("placeCategory").value,
                date: document.getElementById("placeDate").value,
                lat: parseFloat(document.getElementById("placeLat").value),
                lng: parseFloat(document.getElementById("placeLng").value),
                photos: photos,
            };

            const fetchMethod = isEdit ? "PATCH" : "PUT";
            const newId = isEdit ? id : generateId(placeData.name);
            const fetchUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${newId}.json`;

            if (isEdit && id !== newId) {
                // ObsÅ‚uga zmiany nazwy miejsca (i tym samym ID)
                showConfirmModal(`Czy na pewno chcesz zmieniÄ‡ nazwÄ™? Spowoduje to utworzenie nowego miejsca i usuniÄ™cie starego.`, async (confirmed) => {
                    if (confirmed) {
                        try {
                            const res = await fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`);
                            const oldPlace = await res.json();
                            if (oldPlace) {
                                await fetch(fetchUrl, { method: "PUT", body: JSON.stringify({...oldPlace, ...placeData}) });
                                await fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`, { method: "DELETE" });
                                closePlaceModal();
                                showMessage("âœ… Zmieniono nazwÄ™ i zapisano miejsce!");
                                loadTripAndPlaces();
                            }
                        } catch (err) {
                            console.error("BÅ‚Ä…d zmiany nazwy miejsca:", err);
                            showMessage("Nie udaÅ‚o siÄ™ zmieniÄ‡ nazwy miejsca.");
                        }
                    }
                });
                return;
            }

            // Normalne dodawanie/edycja
            fetch(fetchUrl, {
                method: fetchMethod,
                body: JSON.stringify(placeData),
                headers: { "Content-Type": "application/json" }
            })
            .then(res => {
                if (res.ok) {
                    closePlaceModal();
                    showMessage(`âœ… Miejsce ${isEdit ? 'zaktualizowano' : 'dodano'} pomyÅ›lnie!`);
                    loadTripAndPlaces();
                } else {
                    showMessage("âŒ BÅ‚Ä…d podczas zapisu miejsca.");
                    console.error("BÅ‚Ä…d zapisu:", res.statusText);
                }
            })
            .catch(err => {
                showMessage("âŒ WystÄ…piÅ‚ bÅ‚Ä…d sieci podczas zapisu.");
                console.error("BÅ‚Ä…d zapisu:", err);
            });
        });

        // Funkcja Å‚adowania danych
        function loadTripAndPlaces() {
            document.getElementById("trip-content").innerHTML = "<p>Åadowanie wyprawy...</p>";
            map.eachLayer(l => { if (l instanceof L.Marker) map.removeLayer(l); });

            fetch(`${firebaseBaseUrl}/trips/${tripId}.json`)
                .then(res => res.json())
                .then(trip => {
                    if (!trip) {
                        document.getElementById("trip-content").innerHTML = "<p>âŒ Wyprawa nie istnieje.</p>";
                        return;
                    }
                    tripData = trip;
                    document.getElementById("trip-content").innerHTML = `
                        <h1>${trip.name}</h1>
                        <p><strong>Okres:</strong> ${formatDate(trip.dateFrom)} â€“ ${formatDate(trip.dateTo)}</p>
                        <p>${trip.description || ''}</p>
                    `;

                    if (trip.places) {
                        const placeCoordinates = Object.values(trip.places).map(p => [p.lat, p.lng]).filter(coords => coords[0] && coords[1]);
                        
                        Object.keys(trip.places).forEach(key => {
                            const p = trip.places[key];
                            if (!p.lat || !p.lng) return;
                            const m = L.marker([p.lat, p.lng]).addTo(map);
                            
                            let popupContent;
                            if (isEditing) {
                                popupContent = `
                                    <strong>${p.name}</strong><br>
                                    <small>${p.category} â€¢ ${formatDate(p.date)}</small><br>
                                    <img src="${p.image}" width="100" onerror="this.onerror=null; this.src='https://placehold.co/100x100?text=brak%20zdjÄ™cia';"><br>
                                    <button onclick="editPlace('${key}')">âœï¸ Edytuj</button>
                                    <button onclick="deletePlace('${key}')">ğŸ—‘ï¸ UsuÅ„</button>
                                `;
                            } else {
                                popupContent = `
                                    <strong>${p.name}</strong><br>
                                    <small>${p.category} â€¢ ${formatDate(p.date)}</small><br>
                                    <img src="${p.image}" width="100" onerror="this.onerror=null; this.src='https://placehold.co/100x100?text=brak%20zdjÄ™cia';"><br>
                                    <small><em>Kliknij, aby zobaczyÄ‡ szczegÃ³Å‚y</em></small>
                                `;
                            }
                            m.bindPopup(popupContent);
                        });
                        
                        if (placeCoordinates.length > 0) {
                            const bounds = L.latLngBounds(placeCoordinates);
                            map.fitBounds(bounds, { padding: [50, 50] });
                        } else if (trip.lat && trip.lng) {
                            map.setView([trip.lat, trip.lng], 10);
                        }
                    } else if (trip.lat && trip.lng) {
                        map.setView([trip.lat, trip.lng], 10);
                    }
                })
                .catch(err => {
                    console.error("BÅ‚Ä…d Å‚adowania wyprawy:", err);
                    document.getElementById("trip-content").innerHTML = "<p>âŒ Nie udaÅ‚o siÄ™ zaÅ‚adowaÄ‡ wyprawy.</p>";
                });
        }

        // PoczÄ…tkowe Å‚adowanie danych i UI
        updateUIForEditMode();
    </script>
</body>
</html>
