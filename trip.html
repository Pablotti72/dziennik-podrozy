<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Szczeg√≥≈Çy wyprawy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box"><a href="index.html">‚Üê Powr√≥t</a></div>

    <!-- Formularz logowania -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Has≈Ço" />
      <button id="loginBtn">Zaloguj</button>
    </div>

    <!-- Panel u≈ºytkownika -->
    <div id="userPanel" style="display:none;">
      <button id="logoutBtn">Wyloguj</button>
    </div>

    <button id="addPlaceBtn" class="add-btn" style="display:none;">‚ûï Dodaj miejsce</button>
    <button id="editModeBtn" class="edit-btn" style="display:none;">üîß Tryb edycji</button>
  </div>

  <div id="map"></div>

  <div id="tripDetails" class="details-box"></div>

  <!-- Modal dodawania/edycji miejsca -->
  <div id="placeModal" class="modal" style="display: none;">
    <div class="modal-content scrollable-modal">
      <h2 id="placeModalTitle">Dodaj miejsce</h2>
      <form id="placeForm">
        <input type="hidden" id="placeId">
        <input type="hidden" id="placeLat">
        <input type="hidden" id="placeLng">
        <label>Nazwa: <input type="text" id="placeName" required></label><br><br>
        <label>Opis: <textarea id="placeDescription" rows="3"></textarea></label><br><br>
        <label>Zdjƒôcie (URL): <input type="url" id="placeImage" required></label><br><br>
        <label>Data: <input type="date" id="placeDate" required></label><br><br>
        <button type="submit">Zapisz</button>
        <button type="button" onclick="closePlaceModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <!-- Modal komunikatu -->
  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcRB_dec2OunBPevgemcWouCfDP6dNZV4",
      authDomain: "moj-dziennik-podrozy.firebaseapp.com",
      databaseURL: "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "moj-dziennik-podrozy",
      storageBucket: "moj-dziennik-podrozy.firebasestorage.app",
      messagingSenderId: "997572019753",
      appId: "1:997572019753:web:0f5aa78a1c24072de3be38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const firebaseBaseUrl = firebaseConfig.databaseURL;

    const loginForm = document.getElementById("loginForm");
    const userPanel = document.getElementById("userPanel");
    const editModeBtn = document.getElementById("editModeBtn");
    const addPlaceBtn = document.getElementById("addPlaceBtn");

    let isEditing = false;
    let isAdmin = false;

    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get("id");

    const map = L.map("map");
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    function loadTripDetails() {
      fetch(`${firebaseBaseUrl}/trips/${tripId}.json`)
        .then(res => res.json())
        .then(trip => {
          if (!trip) {
            document.getElementById("tripDetails").innerHTML = "<p>Nie znaleziono wyprawy</p>";
            return;
          }
          map.setView([trip.lat, trip.lng], 8);
          document.getElementById("tripDetails").innerHTML = `
            <h2>${trip.name}</h2>
            <p>${trip.description || ""}</p>
            <img src="${trip.image}" width="200"><br>
            <p><strong>Od:</strong> ${trip.dateFrom || "?"} <strong>Do:</strong> ${trip.dateTo || "?"}</p>
          `;
          loadPlaces();
        });
    }

    function loadPlaces() {
      fetch(`${firebaseBaseUrl}/trips/${tripId}/places.json`)
        .then(res => res.json())
        .then(places => {
          if (places) {
            Object.keys(places).forEach(key => {
              const place = places[key];
              const marker = L.marker([place.lat, place.lng]).addTo(map);

              if (isAdmin && isEditing) {
                const popupContent = `
                  <strong>${place.name}</strong><br>
                  <img src="${place.image}" width="100"><br>
                  <p>${place.description || ""}</p>
                  <p><em>${place.date || ""}</em></p>
                  <button onclick="editPlace('${key}')">‚úèÔ∏è Edytuj</button>
                  <button onclick="deletePlace('${key}')">üóëÔ∏è Usu≈Ñ</button>
                `;
                marker.bindPopup(popupContent);
              } else {
                const popupContent = `
                  <strong>${place.name}</strong><br>
                  <img src="${place.image}" width="100"><br>
                  <p>${place.description || ""}</p>
                  <p><em>${place.date || ""}</em></p>
                `;
                marker.bindPopup(popupContent);
              }
            });
          }
        });
    }

    // --- Obs≈Çuga dodawania/edycji ---
    addPlaceBtn.addEventListener("click", function() {
      map.on("click", onMapClick);
      showMessage("üó∫Ô∏è Kliknij na mapie, aby dodaƒá miejsce!");
    });

    function onMapClick(e) {
      map.off("click", onMapClick);
      document.getElementById("placeLat").value = e.latlng.lat;
      document.getElementById("placeLng").value = e.latlng.lng;
      openPlaceModal();
      closeMsgModal();
    }

    window.openPlaceModal = function() {
      document.getElementById("placeForm").reset();
      document.getElementById("placeId").value = "";
      document.getElementById("placeModalTitle").textContent = "Dodaj miejsce";
      document.getElementById("placeModal").style.display = "flex";
    };

    window.editPlace = function(id) {
      fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`)
        .then(res => res.json())
        .then(place => {
          if (place) {
            document.getElementById("placeId").value = id;
            document.getElementById("placeName").value = place.name;
            document.getElementById("placeDescription").value = place.description || "";
            document.getElementById("placeImage").value = place.image;
            document.getElementById("placeDate").value = place.date;
            document.getElementById("placeLat").value = place.lat;
            document.getElementById("placeLng").value = place.lng;
            document.getElementById("placeModalTitle").textContent = "Edytuj miejsce";
            document.getElementById("placeModal").style.display = "flex";
          }
        });
    };

    document.getElementById("placeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const placeId = document.getElementById("placeId").value;
      const isEdit = placeId !== "";
      const url = isEdit
        ? `${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`
        : `${firebaseBaseUrl}/trips/${tripId}/places/${generateId(document.getElementById("placeName").value)}.json`;

      const placeData = {
        name: document.getElementById("placeName").value,
        description: document.getElementById("placeDescription").value,
        image: document.getElementById("placeImage").value,
        date: document.getElementById("placeDate").value,
        lat: parseFloat(document.getElementById("placeLat").value) || null,
        lng: parseFloat(document.getElementById("placeLng").value) || null
      };

      fetch(url, {
        method: isEdit ? "PATCH" : "PUT",
        body: JSON.stringify(placeData),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        closePlaceModal();
        showMessage("‚úÖ Zapisano!");
        loadTripDetails();
      })
      .catch(err => {
        console.error("B≈ÇƒÖd zapisu:", err);
        showMessage("‚ùå Nie uda≈Ço siƒô zapisaƒá.");
      });
    });

    window.deletePlace = function(id) {
      if (confirm("UsunƒÖƒá to miejsce?")) {
        fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`, { method: "DELETE" })
          .then(() => {
            showMessage("‚úÖ Usuniƒôto!");
            loadTripDetails();
          })
          .catch(err => {
            console.error("B≈ÇƒÖd usuwania:", err);
            showMessage("‚ùå Nie uda≈Ço siƒô usunƒÖƒá.");
          });
      }
    };

    function generateId(name) {
      return name.toLowerCase().trim().normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    // --- UI ---
    window.closePlaceModal = function() { document.getElementById("placeModal").style.display = "none"; };
    window.showMessage = function(text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closePlaceModal();
        closeMsgModal();
      }
    });

    // --- Firebase Auth obs≈Çuga ---
    async function checkAdmin(uid) {
      const res = await fetch(`${firebaseBaseUrl}/admins/${uid}.json`);
      return (await res.json()) === true;
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        showMessage("‚ùå B≈ÇƒÖd logowania: " + err.message);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    editModeBtn.addEventListener("click", () => {
      if (isEditing) {
        isEditing = false;
        updateEditModeButton();
        loadTripDetails();
      } else if (isAdmin) {
        isEditing = true;
        updateEditModeButton();
        loadTripDetails();
      }
    });

    function updateEditModeButton() {
      if (isAdmin && isEditing) {
        editModeBtn.textContent = "‚úÖ Tryb edycji";
        editModeBtn.style.background = "#4CAF50";
        addPlaceBtn.style.display = "block";
      } else if (isAdmin) {
        editModeBtn.textContent = "üîß Tryb edycji";
        editModeBtn.style.background = "#FFC107";
        addPlaceBtn.style.display = "none";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        isAdmin = await checkAdmin(user.uid);
        loginForm.style.display = "none";
        userPanel.style.display = "block";
        editModeBtn.style.display = isAdmin ? "block" : "none";
      } else {
        isAdmin = false;
        isEditing = false;
        loginForm.style.display = "block";
        userPanel.style.display = "none";
        editModeBtn.style.display = "none";
        addPlaceBtn.style.display = "none";
      }
      updateEditModeButton();
      loadTripDetails();
    });

    loadTripDetails();
  </script>
</body>
</html>
