<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyprawa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box">Wyprawa</div>
    <button id="addPlaceBtn" class="add-btn" style="display: none;">‚ûï Dodaj miejsce</button>
    <a id="backLink" class="back-link" href="#">‚Üê Wr√≥ƒá do mapy</a>
  </div>

  <main class="place-page">
    <div class="trip-main-content">
      <div id="trip-map-container">
        <div id="trip-map"></div>
      </div>
      <div id="trip-info-and-places">
        <article id="trip-content">
          <p>≈Åadowanie wyprawy...</p>
        </article>
      </div>
    </div>
  </main>

  <div id="placeModal" class="modal" style="display: none;">
    <div class="modal-content scrollable-modal">
      <h2 id="placeModalTitle">Dodaj miejsce</h2>
      <form id="placeForm">
        <input type="hidden" id="placeId">
        <input type="hidden" id="placeLat">
        <input type="hidden" id="placeLng">
        <input type="hidden" id="originalPlaceId">

        <label>Nazwa: <input type="text" id="placeName" required></label><br><br>
        <label>Opis: <textarea id="placeDescription" rows="2"></textarea></label><br><br>
        <label>Zdjƒôcie (URL): <input type="url" id="placeImage" required></label><br><br>
        <label>Kategoria:
          <select id="placeCategory">
            <option value="miasto">üèôÔ∏è Miasto</option>
            <option value="park">üå≥ Park</option>
            <option value="zabytek">üèõÔ∏è Zabytek</option>
            <option value="muzeum">üñºÔ∏è Muzeum</option>
            <option value="hotel">üè® Hotel</option>
            <option value="szczyt">‚õ∞Ô∏è Szczyt</option>
            <option value="restauracja">üçΩÔ∏è Restauracja</option>
            <option value="miejsce_widokowe">üåÑ Miejsce widokowe</option>
            <option value="atrakcja_turystyczna">üéØ Atrakcja turystyczna</option>
            <option value="inny">üîß Inny</option>
          </select>
        </label><br><br>
        <label>Data wizyty: <input type="date" id="placeDate" required></label><br><br>

        <h3>Galeria zdjƒôƒá</h3>
        <div id="photos-container">
          <div class="photo-item">
            <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
            <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
          </div>
        </div>
        <button type="button" onclick="addPhotoField()">‚ûï Dodaj zdjƒôcie</button><br><br>

        <button type="submit">Zapisz</button>
        <button type="button" onclick="closePlaceModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <div id="galleryModal" class="gallery-modal" style="display: none">
    <span class="gallery-close-btn" onclick="closeGalleryModal()">&times;</span>
    <div class="gallery-content">
      <div class="gallery-image-container">
        <img id="modalImage" src="" alt="Powiƒôkszone zdjƒôcie" />
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get("id");
    const fromPage = urlParams.get("from");
    const isEditing = sessionStorage.getItem("isEditing") === "true";

    const map = L.map("trip-map");
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    let tripData = null;
    let isAddingPlace = false;

    // --- Ustawienie dynamicznego linku powrotnego ---
    const backLink = document.getElementById("backLink");
    if (fromPage === "edit") {
        backLink.href = "index.html?from=edit";
    } else {
        backLink.href = "index.html";
    }

    // --- ≈Åadowanie i wy≈õwietlanie danych ---
    function loadTripAndPlaces() {
      document.getElementById("trip-content").innerHTML = "<p>≈Åadowanie wyprawy...</p>";
      
      // Wy≈õwietlanie przycisku dodawania tylko w trybie edycji
      const addPlaceBtn = document.getElementById("addPlaceBtn");
      if (isEditing) {
        addPlaceBtn.style.display = "block";
      } else {
        addPlaceBtn.style.display = "none";
      }

      fetch(`${firebaseBaseUrl}/trips/${tripId}.json`)
        .then(res => res.json())
        .then(trip => {
          if (!trip) {
            document.getElementById("trip-content").innerHTML = "<p>‚ùå Wyprawa nie istnieje.</p>";
            return;
          }
          tripData = trip;
          document.getElementById("trip-content").innerHTML = `
            <h1>${trip.name}</h1>
            <p><strong>Okres:</strong> ${formatDate(trip.dateFrom)} ‚Äì ${formatDate(trip.dateTo)}</p>
            <div class="photo-thumbnail-container">
              <img src="${trip.image}" onclick="showMainImageModal('${trip.image}')" alt="Zdjƒôcie wyprawy" class="photo-thumbnail">
            </div>
            <p>${trip.description || ''}</p>
          `;

          map.eachLayer(l => { if (l instanceof L.Marker) map.removeLayer(l); });
          const bounds = L.latLngBounds();
          let hasMarkers = false;

          if (trip.places) {
            Object.keys(trip.places).forEach(key => {
              const p = trip.places[key];
              if (!p.lat || !p.lng) return;
              hasMarkers = true;
              const m = L.marker([p.lat, p.lng]).addTo(map);
              bounds.extend([p.lat, p.lng]);

              let popupContent;
              if (isEditing) {
                  popupContent = `
                      <strong><a href="place.html?tripId=${tripId}&placeId=${key}&from=edit">${p.name}</a></strong><br>
                      ${p.description || ''}<br>
                      <img src="${p.image}" width="100"><br>
                      <small>${p.category} ‚Ä¢ ${formatDate(p.date)}</small><br><br>
                      <button onclick="editPlace('${key}')">‚úèÔ∏è Edytuj</button>
                      <button onclick="deletePlace('${key}')">üóëÔ∏è Usu≈Ñ</button>
                  `;
              } else {
                  popupContent = `
                      <strong><a href="place.html?tripId=${tripId}&placeId=${key}">${p.name}</a></strong><br>
                      ${p.description || ''}<br>
                      <img src="${p.image}" width="100"><br>
                      <small>${p.category} ‚Ä¢ ${formatDate(p.date)}</small><br><br>
                      <em>Kliknij, aby zobaczyƒá szczeg√≥≈Çy</em>
                  `;
              }
              m.bindPopup(popupContent);
            });
          }

          if (hasMarkers) {
              map.fitBounds(bounds, { padding: [50, 50] });
          } else if (trip.lat && trip.lng) {
              map.setView([trip.lat, trip.lng], 10);
          }
        })
        .catch(err => {
          console.error("B≈ÇƒÖd ≈Çadowania wyprawy:", err);
          document.getElementById("trip-content").innerHTML = "<p>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá wyprawy.</p>";
        });
    }

    loadTripAndPlaces();

    // --- Logika edycji ---
    if (isEditing) {
      document.getElementById("addPlaceBtn").addEventListener("click", function () {
        if (isAddingPlace) {
          isAddingPlace = false;
          this.textContent = "‚ûï Dodaj miejsce";
          this.style.background = "#4CAF50";
        } else {
          isAddingPlace = true;
          this.textContent = "üõë Anuluj";
          this.style.background = "#f44336";
        }
      });

      map.on("click", function (e) {
        if (isAddingPlace) {
          isAddingPlace = false;
          document.getElementById("addPlaceBtn").textContent = "‚ûï Dodaj miejsce";
          document.getElementById("addPlaceBtn").style.background = "#4CAF50";
          openAddPlaceModal(e.latlng.lat, e.latlng.lng);
        }
      });
    }

    window.openAddPlaceModal = function(lat, lng) {
      document.getElementById("placeForm").reset();
      document.getElementById("placeId").value = "";
      document.getElementById("originalPlaceId").value = "";
      document.getElementById("photos-container").innerHTML = `
        <div class="photo-item">
          <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
          <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
        </div>
      `;
      document.getElementById("placeLat").value = lat;
      document.getElementById("placeLng").value = lng;
      document.getElementById("placeModalTitle").textContent = "Dodaj nowe miejsce";
      document.getElementById("placeModal").style.display = "flex";
    };

    window.editPlace = function(id) {
      if (!tripData || !tripData.places || !tripData.places[id]) {
        showMessage("‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá miejsca.");
        return;
      }
      const p = tripData.places[id];
      document.getElementById("placeName").value = p.name;
      document.getElementById("placeDescription").value = p.description || '';
      document.getElementById("placeImage").value = p.image;
      document.getElementById("placeCategory").value = p.category;
      document.getElementById("placeDate").value = p.date || '';
      document.getElementById("placeLat").value = p.lat;
      document.getElementById("placeLng").value = p.lng;
      document.getElementById("placeId").value = id;
      document.getElementById("originalPlaceId").value = id;

      const container = document.getElementById("photos-container");
      container.innerHTML = "";
      if (p.photos && p.photos.length > 0) {
        p.photos.forEach(photo => {
          const item = document.createElement("div");
          item.className = "photo-item";
          item.innerHTML = `
            <label>Zdjƒôcie URL: <input type="url" class="photo-url" value="${photo.url || ''}" placeholder="https://..."></label><br>
            <label>Komentarz: <input type="text" class="photo-caption" value="${photo.caption || ''}" placeholder="Opis zdjƒôcia"></label><br><br>
          `;
          container.appendChild(item);
        });
      } else {
        container.innerHTML = `
          <div class="photo-item">
            <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
            <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
          </div>
        `;
      }
      document.getElementById("placeModalTitle").textContent = "Edytuj miejsce";
      document.getElementById("placeModal").style.display = "flex";
    };

    document.getElementById("placeForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const id = document.getElementById("placeId").value;
      const isEdit = id !== "";

      const photos = [];
      document.querySelectorAll(".photo-url").forEach((input, i) => {
        if (input.value.trim() !== "") {
          photos.push({
            url: input.value.trim(),
            caption: document.querySelectorAll(".photo-caption")[i]?.value.trim() || ""
          });
        }
      });

      const placeData = {
        name: document.getElementById("placeName").value,
        description: document.getElementById("placeDescription").value,
        image: document.getElementById("placeImage").value,
        category: document.getElementById("placeCategory").value,
        date: document.getElementById("placeDate").value,
        lat: parseFloat(document.getElementById("placeLat").value),
        lng: parseFloat(document.getElementById("placeLng").value),
        photos: photos,
      };

      if (isEdit) {
        const originalId = document.getElementById("originalPlaceId").value;
        const newId = generateId(placeData.name);

        if (originalId !== newId) {
          const originalDataUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${originalId}.json`;
          const newDataUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${newId}.json`;
          try {
            const res = await fetch(originalDataUrl);
            const oldPlace = await res.json();
            if (oldPlace) {
              await fetch(newDataUrl, { method: "PUT", body: JSON.stringify({...oldPlace, ...placeData}) });
              await fetch(originalDataUrl, { method: "DELETE" });
              closePlaceModal();
              showMessage("‚úÖ Zmieniono nazwƒô i zapisano miejsce!");
              loadTripAndPlaces();
              return;
            }
          } catch (err) {
            console.error("B≈ÇƒÖd zmiany nazwy miejsca:", err);
            showMessage("Nie uda≈Ço siƒô zmieniƒá nazwy miejsca.");
            return;
          }
        }
        const fetchUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`;
        fetch(fetchUrl, {
          method: "PATCH",
          body: JSON.stringify(placeData),
          headers: { "Content-Type": "application/json" }
        })
        .then(() => {
          closePlaceModal();
          showMessage("‚úÖ Zapisano!");
          loadTripAndPlaces();
        })
        .catch(err => {
          console.error("B≈ÇƒÖd zapisu:", err);
          showMessage("‚ùå Nie uda≈Ço siƒô zapisaƒá.");
        });
      } else {
        const newPlaceId = generateId(placeData.name);
        const fetchUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${newPlaceId}.json`;
        fetch(fetchUrl, {
          method: "PUT",
          body: JSON.stringify(placeData),
          headers: { "Content-Type": "application/json" }
        })
        .then(() => {
          closePlaceModal();
          showMessage("‚úÖ Zapisano!");
          loadTripAndPlaces();
        })
        .catch(err => {
          console.error("B≈ÇƒÖd zapisu:", err);
          showMessage("‚ùå Nie uda≈Ço siƒô zapisaƒá.");
        });
      }
    });

    window.deletePlace = function(placeId) {
      if (confirm("UsunƒÖƒá?")) {
        fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`, { method: "DELETE" })
          .then(() => {
            showMessage("‚úÖ Usuniƒôto!");
            loadTripAndPlaces();
          })
          .catch(err => {
            console.error("B≈ÇƒÖd usuwania:", err);
            showMessage("‚ùå Nie uda≈Ço siƒô usunƒÖƒá.");
          });
      }
    };

    // --- Funkcje pomocnicze ---
    function generateId(name) {
      return name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }
    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }
    window.addPhotoField = function() {
      const container = document.getElementById("photos-container");
      const item = document.createElement("div");
      item.className = "photo-item";
      item.innerHTML = `
        <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
        <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
      `;
      container.appendChild(item);
    };
    window.closePlaceModal = function() { document.getElementById("placeModal").style.display = "none"; };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };
    window.showMessage = function(text) { document.getElementById("msgText").textContent = text; document.getElementById("msgModal").style.display = "flex"; };
    
    // Obs≈Çuga nowo dodanego modala
    window.showMainImageModal = function(imageUrl) {
      const modal = document.getElementById("galleryModal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = imageUrl;
      modal.style.display = "flex";
    };
    
    window.closeGalleryModal = function() {
      document.getElementById("galleryModal").style.display = "none";
    };

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        document.getElementById("placeModal").style.display = "none";
        document.getElementById("msgModal").style.display = "none";
        document.getElementById("galleryModal").style.display = "none";
        const addBtn = document.getElementById("addPlaceBtn");
        if (addBtn && addBtn.textContent === "üõë Anuluj") {
          addBtn.click();
        }
      }
    });
  </script>
</body>
</html>
