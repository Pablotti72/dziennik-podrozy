<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyprawa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="back-link">
    <a href="index.html">‚Üê Wr√≥ƒá do mapy</a>
  </div>

  <main class="trip-page">
    <div id="trip-header" class="trip-header">
      <h1 id="trip-name"></h1>
      <p id="trip-dates"></p>
    </div>
    
    <div id="trip-content" class="trip-content">
      <img id="trip-image" src="" alt="Zdjƒôcie wyprawy" style="max-width: 100%;">
      <p id="trip-description"></p>
      <div id="trip-map"></div>
    </div>

    <section id="trip-places-list">
      <h2>Miejsca na trasie</h2>
      <button id="addPlaceBtn" style="display: none;">‚ûï Dodaj miejsce</button>
      <ul id="places-list-container"></ul>
    </section>
  </main>

  <div id="placeModal" class="modal" style="display: none;">
    <div class="modal-content scrollable-modal">
      <h2 id="placeModalTitle">Dodaj miejsce</h2>
      <form id="placeForm">
        <input type="hidden" id="placeId">
        <input type="hidden" id="placeLat">
        <input type="hidden" id="placeLng">
        <input type="hidden" id="originalPlaceId">

        <label>Nazwa: <input type="text" id="placeName" required></label><br><br>
        <label>Opis: <textarea id="placeDescription" rows="2"></textarea></label><br><br>
        <label>Kategoria: <select id="placeCategory"></select></label><br><br>
        <label>Data: <input type="date" id="placeDate" required></label><br><br>
        <label>Zdjƒôcia (URL, rozdziel przecinkami): <textarea id="placePhotos" rows="3" required></textarea></label><br><br>

        <button type="submit" id="savePlaceBtn">Zapisz</button>
        <button type="button" onclick="closePlaceModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get("id");
    const isEditing = sessionStorage.getItem("isEditing") === "true";
    let isAddingPlace = false;

    const categories = {
      "miasto": "üèôÔ∏è Miasto", "park": "üå≥ Park", "zabytek": "üèõÔ∏è Zabytek",
      "muzeum": "üñºÔ∏è Muzeum", "hotel": "üè® Hotel", "szczyt": "‚õ∞Ô∏è Szczyt",
      "restauracja": "üçΩÔ∏è Restauracja", "miejsce_widokowe": "üåÑ Miejsce widokowe",
      "atrakcja_turystyczna": "üéØ Atrakcja turystyczna", "inny": "üîß Inny"
    };

    const map = L.map("trip-map").setView([54.5, -3.0], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    // --- ≈Åadowanie danych wyprawy ---
    function loadTripData() {
      fetch(`${firebaseBaseUrl}/trips/${tripId}.json`)
        .then(res => res.json())
        .then(trip => {
          if (!trip) {
            document.getElementById("trip-header").innerHTML = "<p>‚ùå Wyprawa nie istnieje.</p>";
            return;
          }
          document.getElementById("trip-name").textContent = trip.name;
          document.getElementById("trip-dates").textContent = `${formatDate(trip.dateFrom)} ‚Äì ${formatDate(trip.dateTo)}`;
          document.getElementById("trip-image").src = trip.image;
          document.getElementById("trip-description").textContent = trip.description;

          if (trip.lat && trip.lng) {
            map.setView([trip.lat, trip.lng], 12);
            L.marker([trip.lat, trip.lng]).addTo(map).bindPopup(`<strong>${trip.name}</strong>`).openPopup();
          }

          if (trip.places) {
            displayPlacesList(trip.places);
            displayPlacesOnMap(trip.places);
          }
          updateUIForEditMode();
        });
    }

    // --- Generowanie listy miejsc ---
    function displayPlacesList(places) {
      const placesList = document.getElementById("places-list-container");
      placesList.innerHTML = '';
      Object.keys(places).forEach(key => {
        const place = places[key];
        const listItem = document.createElement("li");
        
        let actions = '';
        if (isEditing) {
          actions = `<button onclick="editPlace('${key}', ${place.lat}, ${place.lng})">‚úèÔ∏è</button>
                     <button onclick="deletePlace('${key}')">üóëÔ∏è</button>`;
        }
        
        listItem.innerHTML = `
          <div class="place-item">
            <a href="place.html?tripId=${tripId}&placeId=${key}">
              <h3>${place.name}</h3>
              <p>${place.description || ''}</p>
            </a>
            <div class="place-actions">${actions}</div>
          </div>
        `;
        placesList.appendChild(listItem);
      });
    }

    // --- Wy≈õwietlanie znacznik√≥w na mapie ---
    function displayPlacesOnMap(places) {
      Object.keys(places).forEach(key => {
        const place = places[key];
        if (place.lat && place.lng) {
          L.marker([place.lat, place.lng])
            .addTo(map)
            .bindPopup(`<strong>${place.name}</strong><br>${getCategoryLabel(place.category)}<br><a href="place.html?tripId=${tripId}&placeId=${key}">Zobacz szczeg√≥≈Çy</a>`);
        }
      });
    }

    // --- Funkcje trybu edycji ---
    function updateUIForEditMode() {
      const addPlaceBtn = document.getElementById("addPlaceBtn");
      if (isEditing) {
        addPlaceBtn.style.display = "block";
      } else {
        addPlaceBtn.style.display = "none";
      }
    }

    document.getElementById("addPlaceBtn").addEventListener("click", function() {
      if (isAddingPlace) {
        isAddingPlace = false;
        this.textContent = "‚ûï Dodaj miejsce";
        this.style.background = "#4CAF50";
      } else {
        isAddingPlace = true;
        this.textContent = "üõë Anuluj";
        this.style.background = "#f44336";
        showMessage("Kliknij na mapie, gdzie dodaƒá miejsce");
      }
    });

    map.on("click", function(e) {
      if (isAddingPlace) {
        isAddingPlace = false;
        document.getElementById("addPlaceBtn").textContent = "‚ûï Dodaj miejsce";
        document.getElementById("addPlaceBtn").style.background = "#4CAF50";
        openAddPlaceModal(e.latlng.lat, e.latlng.lng);
      }
    });

    window.openAddPlaceModal = function(lat, lng) {
      document.getElementById("placeForm").reset();
      document.getElementById("placeId").value = "";
      document.getElementById("originalPlaceId").value = "";
      document.getElementById("placeLat").value = lat;
      document.getElementById("placeLng").value = lng;
      document.getElementById("placeModalTitle").textContent = "Dodaj nowe miejsce";
      populateCategorySelect();
      document.getElementById("placeModal").style.display = "flex";
    };

    window.editPlace = function(id, lat, lng) {
      fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`)
        .then(res => res.json())
        .then(place => {
          document.getElementById("placeName").value = place.name;
          document.getElementById("placeDescription").value = place.description || '';
          document.getElementById("placeCategory").value = place.category || 'inny';
          document.getElementById("placeDate").value = place.date || '';
          document.getElementById("placePhotos").value = place.photos.map(p => `${p.url}|${p.caption}`).join(', ');
          document.getElementById("placeLat").value = lat;
          document.getElementById("placeLng").value = lng;
          document.getElementById("placeId").value = id;
          document.getElementById("originalPlaceId").value = id;
          
          document.getElementById("placeModalTitle").textContent = "Edytuj miejsce";
          populateCategorySelect();
          document.getElementById("placeModal").style.display = "flex";
        });
    };

    document.getElementById("placeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const id = document.getElementById("placeId").value;
      const isEdit = id !== "";
      const originalId = document.getElementById("originalPlaceId").value;
      const newId = generateId(document.getElementById("placeName").value);

      const photosString = document.getElementById("placePhotos").value;
      const photosArray = photosString.split(',').map(p => {
        const parts = p.trim().split('|');
        return { url: parts[0], caption: parts[1] || '' };
      });
      
      const placeData = {
        name: document.getElementById("placeName").value,
        description: document.getElementById("placeDescription").value,
        category: document.getElementById("placeCategory").value,
        date: document.getElementById("placeDate").value,
        lat: parseFloat(document.getElementById("placeLat").value),
        lng: parseFloat(document.getElementById("placeLng").value),
        photos: photosArray
      };

      let fetchUrl, method;
      if (isEdit) {
          if (originalId !== newId) {
            try {
              const oldPlace = await fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${originalId}.json`).then(res => res.json());
              if (oldPlace) {
                await fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${newId}.json`, { method: "PUT", body: JSON.stringify({...oldPlace, ...placeData}) });
                await fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${originalId}.json`, { method: "DELETE" });
                closePlaceModal();
                showMessage("‚úÖ Zmieniono nazwƒô i zapisano miejsce!");
                loadTripData();
                return;
              }
            } catch (err) {
              console.error("B≈ÇƒÖd zmiany nazwy miejsca:", err);
              showMessage("Nie uda≈Ço siƒô zmieniƒá nazwy miejsca.");
              return;
            }
          }
          fetchUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`;
          method = "PATCH";
      } else {
          fetchUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${newId}.json`;
          method = "PUT";
      }

      fetch(fetchUrl, {
        method: method,
        body: JSON.stringify(placeData),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        closePlaceModal();
        showMessage("‚úÖ Miejsce zapisane!");
        loadTripData();
      })
      .catch(err => {
        console.error("B≈ÇƒÖd zapisu:", err);
        showMessage("Nie uda≈Ço siƒô zapisaƒá miejsca.");
      });
    });

    window.deletePlace = function(placeId) {
      if (confirm("Czy na pewno chcesz usunƒÖƒá to miejsce?")) {
        fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`, { method: "DELETE" })
          .then(() => {
            showMessage("‚úÖ Miejsce usuniƒôte!");
            loadTripData();
          })
          .catch(err => {
            console.error("B≈ÇƒÖd usuwania:", err);
            showMessage("Nie uda≈Ço siƒô usunƒÖƒá miejsca.");
          });
      }
    };

    function populateCategorySelect() {
      const select = document.getElementById("placeCategory");
      select.innerHTML = '';
      for (const key in categories) {
        const option = document.createElement("option");
        option.value = key;
        option.textContent = categories[key];
        select.appendChild(option);
      }
    }

    // --- Funkcje pomocnicze ---
    function formatDate(dateStr) {
      if (!dateStr) return "Brak daty";
      const date = new Date(dateStr);
      return date.toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" });
    }

    function getCategoryLabel(category) {
      return categories[category] || category;
    }
    
    function generateId(name) {
      return name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    window.closePlaceModal = function() { document.getElementById("placeModal").style.display = "none"; };
    window.showMessage = function(text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closePlaceModal();
        closeMsgModal();
      }
    });

    loadTripData();
  </script>
</body>
</html>
