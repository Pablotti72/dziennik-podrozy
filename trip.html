<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szczegóły wyprawy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINfBI87S29mo4o1z7ck8O+OGsBfuL2I36=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-container-left">
            <h1 id="trip-name" class="page-title">Ładowanie...</h1>
            <a href="index.html" class="back-to-map-link">← Powrót do mapy</a>
        </div>
        <div class="header-container-right">
            <button id="addPlaceBtn" class="add-button-round" onclick="showAddPlaceModal()">
                <i class="fas fa-plus"></i>
            </button>
            <button id="editTripBtn" class="edit-button-round" onclick="showEditTripModal()"><i class="fas fa-edit"></i></button>
            <button id="openMenuBtn" class="open-btn-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div id="map"></div>
    <div class="main-content-trip">
        <article id="trip-content"></article>
        <div class="places-list">
            <h2 class="section-title">Odwiedzone miejsca</h2>
            <ul id="places-list">
                <li class="placeholder-message">Ładowanie miejsc...</li>
            </ul>
        </div>
    </div>

    <!-- Modal do dodawania nowego miejsca -->
    <div id="addPlaceModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddPlaceModal()">&times;</span>
            <h2>Dodaj nowe miejsce</h2>
            <form id="addPlaceForm">
                <label for="placeName">Nazwa miejsca:</label>
                <input type="text" id="placeName" required />

                <label for="placeDate">Data:</label>
                <input type="date" id="placeDate" required />

                <label for="placeCategory">Kategoria:</label>
                <select id="placeCategory" required>
                    <option value="miasto">🏙️ Miasto</option>
                    <option value="park">🌳 Park</option>
                    <option value="zabytek">🏛️ Zabytek</option>
                    <option value="muzeum">🖼️ Muzeum</option>
                    <option value="hotel">🏨 Hotel</option>
                    <option value="szczyt">⛰️ Szczyt</option>
                    <option value="restauracja">🍽️ Restauracja</option>
                    <option value="miejsce_widokowe">🌄 Miejsce widokowe</option>
                    <option value="atrakcja_turystyczna">🎯 Atrakcja turystyczna</option>
                    <option value="inny">🔧 Inny</option>
                </select>

                <label for="placeDescription">Opis (opcjonalnie):</label>
                <textarea id="placeDescription" rows="3"></textarea>

                <label for="placeCoords">Współrzędne (opcjonalnie):</label>
                <input type="text" id="placeCoords" placeholder="np. 52.2297, 21.0122" />

                <button type="submit" class="submit-button">Dodaj miejsce</button>
            </form>
        </div>
    </div>

    <!-- Modal do edycji miejsca -->
    <div id="editPlaceModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditPlaceModal()">&times;</span>
            <h2>Edytuj miejsce</h2>
            <form id="editPlaceForm">
                <input type="hidden" id="editPlaceId" />

                <label for="editPlaceName">Nazwa miejsca:</label>
                <input type="text" id="editPlaceName" required />

                <label for="editPlaceDate">Data:</label>
                <input type="date" id="editPlaceDate" required />

                <label for="editPlaceCategory">Kategoria:</label>
                <select id="editPlaceCategory" required>
                    <option value="miasto">🏙️ Miasto</option>
                    <option value="park">🌳 Park</option>
                    <option value="zabytek">🏛️ Zabytek</option>
                    <option value="muzeum">🖼️ Muzeum</option>
                    <option value="hotel">🏨 Hotel</option>
                    <option value="szczyt">⛰️ Szczyt</option>
                    <option value="restauracja">🍽️ Restauracja</option>
                    <option value="miejsce_widokowe">🌄 Miejsce widokowe</option>
                    <option value="atrakcja_turystyczna">🎯 Atrakcja turystyczna</option>
                    <option value="inny">🔧 Inny</option>
                </select>

                <label for="editPlaceDescription">Opis (opcjonalnie):</label>
                <textarea id="editPlaceDescription" rows="3"></textarea>

                <label for="editPlaceCoords">Współrzędne (opcjonalnie):</label>
                <input type="text" id="editPlaceCoords" placeholder="np. 52.2297, 21.0122" />

                <div class="modal-buttons">
                    <button type="submit" class="submit-button">Zapisz</button>
                    <button type="button" class="delete-button" onclick="deletePlace()">Usuń</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal komunikatu -->
    <div id="msgModal" class="msg-modal">
        <div class="msg-modal-content">
            <p id="msgText"></p>
            <button onclick="closeMsgModal()">OK</button>
        </div>
    </div>

    <!-- Modal do edycji wyprawy - taki sam jak na głównej stronie, żeby nie duplikować kodu -->
    <div id="editTripModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditTripModal()">&times;</span>
            <h2>Edytuj wyprawę</h2>
            <form id="editTripForm">
                <input type="hidden" id="editTripId" />
                <label for="editTripName">Nazwa wyprawy:</label>
                <input type="text" id="editTripName" required />

                <label for="editStartDate">Data rozpoczęcia:</label>
                <input type="date" id="editStartDate" required />

                <label for="editEndDate">Data zakończenia:</label>
                <input type="date" id="editEndDate" required />

                <label for="editTripDescription">Opis (opcjonalnie):</label>
                <textarea id="editTripDescription" rows="3"></textarea>

                <label for="editTripCoords">Współrzędne (opcjonalnie):</label>
                <input type="text" id="editTripCoords" placeholder="np. 52.2297, 21.0122" />
                
                <div class="modal-buttons">
                    <button type="submit" class="submit-button">Zapisz</button>
                    <button type="button" class="delete-button" onclick="deleteTrip()">Usuń</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Boczne menu -->
    <div id="sideMenu" class="side-menu">
        <button id="closeMenuBtn" class="close-btn-menu">&times;</button>
        <div class="menu-content">
            <h2>Opcje</h2>
            <a href="index.html">🏠 Strona główna</a>
            <a href="#" onclick="showAddPlaceModal()">➕ Dodaj nowe miejsce</a>
            <a href="#" onclick="showEditTripModal()">✍️ Edytuj tę wyprawę</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20092B08uG8g8B4F4yR8XW321x7+4V6r7l+4=" crossorigin=""></script>
    <script>
        const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
        const urlParams = new URLSearchParams(window.location.search);
        const tripId = urlParams.get("id");
        
        const map = L.map('map').setView([52.0, 19.0], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const tripNameElement = document.getElementById("trip-name");
        const tripContentElement = document.getElementById("trip-content");
        const placesListElement = document.getElementById("places-list");
        const addPlaceModal = document.getElementById("addPlaceModal");
        const editPlaceModal = document.getElementById("editPlaceModal");
        const editTripModal = document.getElementById("editTripModal");
        const msgModal = document.getElementById("msgModal");

        // Elementy do wysuwanego menu
        const sideMenu = document.getElementById('sideMenu');
        const openMenuBtn = document.getElementById('openMenuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        
        openMenuBtn.addEventListener('click', () => { sideMenu.style.width = "250px"; });
        closeMenuBtn.addEventListener('click', () => { sideMenu.style.width = "0"; });

        function formatDate(dateStr) {
            if (!dateStr) return "Brak daty";
            const date = new Date(dateStr);
            return date.toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" });
        }
        
        function getCategoryLabel(category) {
            const categories = {
                "miasto": "🏙️ Miasto", "park": "🌳 Park", "zabytek": "🏛️ Zabytek",
                "muzeum": "🖼️ Muzeum", "hotel": "🏨 Hotel", "szczyt": "⛰️ Szczyt",
                "restauracja": "🍽️ Restauracja", "miejsce_widokowe": "🌄 Miejsce widokowe",
                "atrakcja_turystyczna": "🎯 Atrakcja turystyczna", "inny": "🔧 Inny"
            };
            return categories[category] || category;
        }

        function showMessage(text) {
            document.getElementById("msgText").textContent = text;
            msgModal.style.display = "flex";
        }
        
        function closeMsgModal() {
            msgModal.style.display = "none";
        }

        window.showAddPlaceModal = function() {
            addPlaceModal.style.display = "flex";
        }

        window.closeAddPlaceModal = function() {
            addPlaceModal.style.display = "none";
        }
        
        window.showEditPlaceModal = function(placeId, placeData) {
            document.getElementById("editPlaceId").value = placeId;
            document.getElementById("editPlaceName").value = placeData.name;
            document.getElementById("editPlaceDate").value = placeData.date;
            document.getElementById("editPlaceCategory").value = placeData.category;
            document.getElementById("editPlaceDescription").value = placeData.description || '';
            document.getElementById("editPlaceCoords").value = placeData.coords ? `${placeData.coords.lat}, ${placeData.coords.lng}` : '';
            editPlaceModal.style.display = "flex";
        }

        window.closeEditPlaceModal = function() {
            editPlaceModal.style.display = "none";
        }
        
        window.showEditTripModal = function() {
            fetch(`${firebaseBaseUrl}/trips/${tripId}.json`)
                .then(res => res.json())
                .then(trip => {
                    if (!trip) {
                        showMessage("Nie można znaleźć tej wyprawy do edycji.");
                        return;
                    }
                    document.getElementById("editTripId").value = tripId;
                    document.getElementById("editTripName").value = trip.name;
                    document.getElementById("editStartDate").value = trip.startDate;
                    document.getElementById("editEndDate").value = trip.endDate;
                    document.getElementById("editTripDescription").value = trip.description || '';
                    document.getElementById("editTripCoords").value = trip.coords ? `${trip.coords.lat}, ${trip.coords.lng}` : '';
                    editTripModal.style.display = "flex";
                });
        }
        
        window.closeEditTripModal = function() {
            editTripModal.style.display = "none";
        }
        
        window.deletePlace = function() {
            const placeIdToDelete = document.getElementById("editPlaceId").value;
            const placeUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${placeIdToDelete}.json`;
            fetch(placeUrl, { method: "DELETE" })
                .then(res => {
                    if (res.ok) {
                        closeEditPlaceModal();
                        loadPlaces();
                        showMessage("Miejsce zostało usunięte.");
                    } else {
                        throw new Error("Błąd podczas usuwania miejsca.");
                    }
                })
                .catch(err => {
                    console.error("Błąd usuwania:", err);
                    showMessage("❌ Nie udało się usunąć miejsca.");
                });
        }
        
        window.deleteTrip = function() {
            const tripIdToDelete = document.getElementById("editTripId").value;
            const tripUrl = `${firebaseBaseUrl}/trips/${tripIdToDelete}.json`;
            fetch(tripUrl, { method: "DELETE" })
                .then(res => {
                    if (res.ok) {
                        window.location.href = "index.html";
                    } else {
                        throw new Error("Błąd podczas usuwania wyprawy.");
                    }
                })
                .catch(err => {
                    console.error("Błąd usuwania:", err);
                    showMessage("❌ Nie udało się usunąć wyprawy.");
                });
        }
        
        document.getElementById("addPlaceForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const newPlace = {
                name: document.getElementById("placeName").value,
                date: document.getElementById("placeDate").value,
                category: document.getElementById("placeCategory").value,
                description: document.getElementById("placeDescription").value,
                coords: parseCoords(document.getElementById("placeCoords").value)
            };
            fetch(`${firebaseBaseUrl}/trips/${tripId}/places.json`, {
                method: "POST",
                body: JSON.stringify(newPlace),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            })
            .then(res => {
                if (res.ok) {
                    closeAddPlaceModal();
                    document.getElementById("addPlaceForm").reset();
                    loadPlaces();
                    showMessage("Nowe miejsce zostało dodane.");
                } else {
                    throw new Error("Błąd podczas dodawania miejsca.");
                }
            })
            .catch(err => {
                console.error("Błąd dodawania:", err);
                showMessage("❌ Nie udało się dodać miejsca.");
            });
        });
        
        document.getElementById("editPlaceForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const placeIdToUpdate = document.getElementById("editPlaceId").value;
            const updatedPlace = {
                name: document.getElementById("editPlaceName").value,
                date: document.getElementById("editPlaceDate").value,
                category: document.getElementById("editPlaceCategory").value,
                description: document.getElementById("editPlaceDescription").value,
                coords: parseCoords(document.getElementById("editPlaceCoords").value)
            };
            fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${placeIdToUpdate}.json`, {
                method: "PUT",
                body: JSON.stringify(updatedPlace),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            })
            .then(res => {
                if (res.ok) {
                    closeEditPlaceModal();
                    loadPlaces();
                    showMessage("Miejsce zostało zaktualizowane.");
                } else {
                    throw new Error("Błąd podczas aktualizacji miejsca.");
                }
            })
            .catch(err => {
                console.error("Błąd aktualizacji:", err);
                showMessage("❌ Nie udało się zaktualizować miejsca.");
            });
        });

        document.getElementById("editTripForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const updatedTrip = {
                name: document.getElementById("editTripName").value,
                startDate: document.getElementById("editStartDate").value,
                endDate: document.getElementById("editEndDate").value,
                description: document.getElementById("editTripDescription").value,
                coords: parseCoords(document.getElementById("editTripCoords").value)
            };
            fetch(`${firebaseBaseUrl}/trips/${tripId}.json`, {
                method: "PUT",
                body: JSON.stringify(updatedTrip),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            })
            .then(res => {
                if (res.ok) {
                    closeEditTripModal();
                    loadTripDetails();
                    loadPlaces();
                    showMessage("Wyprawa została zaktualizowana.");
                } else {
                    throw new Error("Błąd podczas aktualizacji wyprawy.");
                }
            })
            .catch(err => {
                console.error("Błąd aktualizacji:", err);
                showMessage("❌ Nie udało się zaktualizować wyprawy.");
            });
        });

        function parseCoords(coordsString) {
            if (!coordsString) return null;
            const parts = coordsString.split(',').map(part => parseFloat(part.trim()));
            if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                return { lat: parts[0], lng: parts[1] };
            }
            return null;
        }

        let markers = [];
        function loadPlaces() {
            // Usuwamy wszystkie markery z mapy
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            placesListElement.innerHTML = "<li class='placeholder-message'>Ładowanie miejsc...</li>";

            fetch(`${firebaseBaseUrl}/trips/${tripId}/places.json`)
                .then(res => res.json())
                .then(places => {
                    placesListElement.innerHTML = "";
                    if (!places) {
                        placesListElement.innerHTML = "<li class='placeholder-message'>Brak dodanych miejsc.</li>";
                        return;
                    }
                    Object.keys(places).forEach(key => {
                        const place = places[key];
                        const li = document.createElement("li");
                        li.className = "place-item";
                        li.innerHTML = `
                            <span class="category-icon">${getCategoryLabel(place.category)}</span>
                            <div class="place-details">
                                <h3><a href="place.html?tripId=${tripId}&placeId=${key}">${place.name}</a></h3>
                                <p><strong>Data:</strong> ${formatDate(place.date)}</p>
                            </div>
                            <div class="place-actions">
                                <button onclick="showEditPlaceModal('${key}', ${JSON.stringify(place).replace(/"/g, "'")})"><i class="fas fa-edit"></i></button>
                            </div>
                        `;
                        placesListElement.appendChild(li);

                        // Dodajemy znacznik na mapie
                        if (place.coords && place.coords.lat && place.coords.lng) {
                            const marker = L.marker([place.coords.lat, place.coords.lng]).addTo(map);
                            marker.bindPopup(`
                                <h4>${place.name}</h4>
                                <p>${getCategoryLabel(place.category)}</p>
                                <p><strong>Data:</strong> ${formatDate(place.date)}</p>
                                <a href="place.html?tripId=${tripId}&placeId=${key}">Zobacz szczegóły</a>
                            `);
                            markers.push(marker);
                        }
                    });
                })
                .catch(err => {
                    console.error("Błąd ładowania miejsc:", err);
                    placesListElement.innerHTML = "<li class='placeholder-message'>❌ Nie udało się załadować miejsc.</li>";
                });
        }
        
        function loadTripDetails() {
            fetch(`${firebaseBaseUrl}/trips/${tripId}.json`)
                .then(res => res.json())
                .then(trip => {
                    if (!trip) {
                        tripNameElement.textContent = "Brak danych";
                        tripContentElement.innerHTML = "<p>❌ Ta wyprawa nie istnieje.</p>";
                        return;
                    }
                    tripNameElement.textContent = trip.name;
                    tripContentElement.innerHTML = `
                        <p><strong>Okres:</strong> ${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</p>
                        <p>${trip.description || ''}</p>
                    `;
                })
                .catch(err => {
                    console.error("Błąd ładowania wyprawy:", err);
                    tripNameElement.textContent = "Błąd";
                    tripContentElement.innerHTML = "<p>❌ Nie udało się załadować danych o wyprawie.</p>";
                });
        }
        
        // Naprawiony nasłuch na klawisz ESC dla wszystkich modali
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") {
                if (addPlaceModal.style.display === "flex") {
                    closeAddPlaceModal();
                }
                if (editPlaceModal.style.display === "flex") {
                    closeEditPlaceModal();
                }
                if (editTripModal.style.display === "flex") {
                    closeEditTripModal();
                }
                if (msgModal.style.display === "flex") {
                    closeMsgModal();
                }
            }
        });

        if (tripId) {
            loadTripDetails();
            loadPlaces();
        } else {
            tripNameElement.textContent = "Brak ID wyprawy";
            tripContentElement.innerHTML = "<p>❌ Proszę podać ID wyprawy w adresie URL.</p>";
        }
    </script>
</body>
</html>
