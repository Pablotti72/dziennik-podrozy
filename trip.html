<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyprawa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box">Wyprawa</div>
    <button id="addPlaceBtn" class="add-btn" style="display: none;">‚ûï Dodaj miejsce</button>
  </div>

  <div class="back-link">
    <a id="backLink" href="#">‚Üê Wr√≥ƒá do mapy</a>
  </div>

  <main class="place-page">
    <article id="trip-content">
      <p>≈Åadowanie wyprawy...</p>
    </article>
    <div id="trip-map"></div>
  </main>

  <div id="placeModal" class="modal" style="display: none;">
    <div class="modal-content scrollable-modal">
      <h2 id="placeModalTitle">Dodaj miejsce</h2>
      <form id="placeForm">
        <input type="hidden" id="placeId">
        <input type="hidden" id="placeLat">
        <input type="hidden" id="placeLng">
        <input type="hidden" id="originalPlaceId">

        <label>Nazwa: <input type="text" id="placeName" required></label><br>
        <label>Kategoria: <input type="text" id="placeCategory"></label><br>
        <label>Data: <input type="date" id="placeDate"></label><br>
        <label>Opis: <textarea id="placeDescription"></textarea></label><br>
        
        <div id="photos-container">
            <div class="photo-item">
                <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
                <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
            </div>
        </div>
        <button type="button" onclick="addPhotoField()">‚ûï Dodaj kolejne zdjƒôcie</button><br>
        
        <button type="submit">Zapisz</button>
        <button type="button" onclick="closePlaceModal()">Anuluj</button>
      </form>
    </div>
  </div>
  
  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get('id');
    const isEditing = sessionStorage.getItem('isEditing') === 'true';

    const backLink = document.getElementById("backLink");
    if (isEditing) {
        backLink.href = 'index.html?from=edit';
    } else {
        backLink.href = 'index.html';
    }

    if (isEditing) {
        document.getElementById('addPlaceBtn').style.display = 'block';
    }

    const tripUrl = `${firebaseBaseUrl}/trips/${tripId}.json`;
    const placesUrl = `${firebaseBaseUrl}/trips/${tripId}/places.json`;
    const mapContainer = document.getElementById('trip-map');
    const map = L.map(mapContainer, { zoomControl: false });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = {};
    let selectedMarker = null;

    function loadTrip() {
      fetch(tripUrl)
        .then(res => res.json())
        .then(trip => {
          if (!trip) {
            document.getElementById('trip-content').innerHTML = "<p class='no-content-message'>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá wyprawy.</p>";
            return;
          }

          document.getElementById('trip-content').innerHTML = `
            <h1>${trip.name}</h1>
            <p><strong>Okres:</strong> ${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</p>
            <p>${trip.description || 'Brak opisu.'}</p>
          `;
          
          if (trip.coords && trip.coords.lat && trip.coords.lng) {
            map.setView([trip.coords.lat, trip.coords.lng], 10);
          } else {
            map.setView([52.0, 19.0], 6);
          }

          loadPlaces();
        })
        .catch(err => {
          console.error("B≈ÇƒÖd ≈Çadowania wyprawy:", err);
          document.getElementById('trip-content').innerHTML = "<p class='no-content-message'>‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá wyprawy.</p>";
        });
    }

    function loadPlaces() {
      fetch(placesUrl)
        .then(res => res.json())
        .then(places => {
          Object.values(markers).forEach(marker => marker.remove());
          markers = {};

          if (!places) {
            return;
          }

          Object.entries(places).forEach(([key, place]) => {
            if (place.coords) {
              const marker = L.marker([place.coords.lat, place.coords.lng]).addTo(map);
              marker.bindPopup(`
                <h4>${place.name}</h4>
                <p><strong>Kategoria:</strong> ${getCategoryLabel(place.category)}</p>
                <p><strong>Data:</strong> ${formatDate(place.date)}</p>
                <a href="place.html?tripId=${tripId}&placeId=${key}" class="popup-link">Zobacz szczeg√≥≈Çy</a>
                ${isEditing ? `<hr><button onclick="editPlace('${key}')">‚úèÔ∏è Edytuj</button><button onclick="deletePlace('${key}')">üóëÔ∏è Usu≈Ñ</button>` : ''}
              `);
              marker.on('click', () => {
                selectedMarker = key;
              });
              markers[key] = marker;
            }
          });
        })
        .catch(err => console.error("B≈ÇƒÖd ≈Çadowania miejsc:", err));
    }

    window.addPlaceBtn.onclick = () => {
        document.getElementById("placeModalTitle").textContent = "Dodaj nowe miejsce";
        document.getElementById("placeForm").reset();
        document.getElementById("placeId").value = "";
        document.getElementById("originalPlaceId").value = "";
        document.getElementById("placeLat").value = "";
        document.getElementById("placeLng").value = "";

        // Wyczy≈õƒá i dodaj jedno puste pole na zdjƒôcie
        const photosContainer = document.getElementById("photos-container");
        photosContainer.innerHTML = `
            <div class="photo-item">
                <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
                <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
            </div>
        `;
        
        document.getElementById('placeModal').style.display = 'flex';
    };

    window.editPlace = (placeId) => {
        const placeToEditUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`;
        fetch(placeToEditUrl)
            .then(res => res.json())
            .then(place => {
                document.getElementById("placeModalTitle").textContent = "Edytuj miejsce";
                document.getElementById("placeId").value = placeId;
                document.getElementById("originalPlaceId").value = placeId;
                document.getElementById("placeName").value = place.name || "";
                document.getElementById("placeCategory").value = place.category || "";
                document.getElementById("placeDate").value = place.date || "";
                document.getElementById("placeDescription").value = place.description || "";
                document.getElementById("placeLat").value = place.coords.lat || "";
                document.getElementById("placeLng").value = place.coords.lng || "";

                const photosContainer = document.getElementById("photos-container");
                photosContainer.innerHTML = "";
                
                if (place.photos && place.photos.length > 0) {
                    place.photos.forEach(photo => {
                        const item = document.createElement("div");
                        item.className = "photo-item";
                        item.innerHTML = `
                            <label>Zdjƒôcie URL: <input type="url" class="photo-url" value="${photo.url || ''}" placeholder="https://..."></label><br>
                            <label>Komentarz: <input type="text" class="photo-caption" value="${photo.caption || ''}" placeholder="Opis zdjƒôcia"></label><br><br>
                        `;
                        photosContainer.appendChild(item);
                    });
                } else {
                    addPhotoField();
                }

                document.getElementById('placeModal').style.display = 'flex';
            })
            .catch(err => {
                console.error("B≈ÇƒÖd ≈Çadowania miejsca do edycji:", err);
                showMessage("Nie uda≈Ço siƒô za≈Çadowaƒá miejsca do edycji.");
            });
    };

    window.deletePlace = (placeId) => {
      if (confirm("Czy na pewno chcesz usunƒÖƒá to miejsce?")) {
        const placeToDeleteUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`;
        fetch(placeToDeleteUrl, { method: 'DELETE' })
          .then(res => {
            if (res.ok) {
              showMessage("Miejsce zosta≈Ço usuniƒôte.");
              loadPlaces();
            } else {
              throw new Error("B≈ÇƒÖd sieci lub serwera.");
            }
          })
          .catch(err => {
            console.error("B≈ÇƒÖd usuwania miejsca:", err);
            showMessage("Nie uda≈Ço siƒô usunƒÖƒá miejsca.");
          });
      }
    };
    
    document.getElementById('placeForm').onsubmit = function(e) {
      e.preventDefault();

      const placeId = document.getElementById('placeId').value || generateId(document.getElementById('placeName').value);
      const originalPlaceId = document.getElementById('originalPlaceId').value;
      
      const photoUrls = Array.from(document.querySelectorAll('.photo-url')).map(input => input.value).filter(url => url);
      const photoCaptions = Array.from(document.querySelectorAll('.photo-caption')).map(input => input.value);
      
      const photos = photoUrls.map((url, index) => ({
        url: url,
        caption: photoCaptions[index]
      }));

      const placeData = {
        name: document.getElementById('placeName').value,
        category: document.getElementById('placeCategory').value,
        date: document.getElementById('placeDate').value,
        description: document.getElementById('placeDescription').value,
        coords: {
            lat: document.getElementById('placeLat').value,
            lng: document.getElementById('placeLng').value,
        },
        photos: photos
      };

      const placeRefUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${placeId}.json`;
      const isNew = !originalPlaceId;
      const httpMethod = isNew ? 'PUT' : 'PATCH';

      fetch(placeRefUrl, {
          method: httpMethod,
          body: JSON.stringify(placeData),
          headers: {
            'Content-Type': 'application/json'
          }
      })
      .then(res => res.json())
      .then(data => {
        if (isNew || placeId !== originalPlaceId) {
            if (originalPlaceId) {
                // Usu≈Ñ stary wpis je≈õli ID uleg≈Ço zmianie
                const oldPlaceUrl = `${firebaseBaseUrl}/trips/${tripId}/places/${originalPlaceId}.json`;
                fetch(oldPlaceUrl, { method: 'DELETE' });
            }
            showMessage(`Miejsce "${placeData.name}" zosta≈Ço dodane.`);
        } else {
            showMessage(`Miejsce "${placeData.name}" zosta≈Ço zaktualizowane.`);
        }
        closePlaceModal();
        loadPlaces();
      })
      .catch(err => {
        console.error("B≈ÇƒÖd zapisywania miejsca:", err);
        showMessage("Nie uda≈Ço siƒô zapisaƒá miejsca.");
      });
    };

    map.on('click', function(e) {
      if (isEditing) {
        document.getElementById('placeModal').style.display = 'flex';
        document.getElementById('placeLat').value = e.latlng.lat;
        document.getElementById('placeLng').value = e.latlng.lng;
        document.getElementById('placeId').value = "";
        document.getElementById('originalPlaceId').value = "";
        document.getElementById('placeForm').reset();
        document.getElementById("photos-container").innerHTML = `
            <div class="photo-item">
                <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
                <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
            </div>
        `;
        document.getElementById("placeModalTitle").textContent = "Dodaj nowe miejsce";
      }
    });

    function generateId(name) {
      return name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }

    function getCategoryLabel(category) {
      const categories = {
        "miasto": "üèôÔ∏è Miasto", "park": "üå≥ Park", "zabytek": "üèõÔ∏è Zabytek",
        "muzeum": "üñºÔ∏è Muzeum", "hotel": "üè® Hotel", "szczyt": "‚õ∞Ô∏è Szczyt",
        "restauracja": "üçΩÔ∏è Restauracja", "miejsce_widokowe": "üåÑ Miejsce widokowe",
        "atrakcja_turystyczna": "üéØ Atrakcja turystyczna", "inny": "üîß Inny"
      };
      return categories[category] || category;
    }

    window.addPhotoField = function() {
      const container = document.getElementById("photos-container");
      const item = document.createElement("div");
      item.className = "photo-item";
      item.innerHTML = `
        <label>Zdjƒôcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
        <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjƒôcia"></label><br><br>
      `;
      container.appendChild(item);
    };

    window.closePlaceModal = function() { document.getElementById("placeModal").style.display = "none"; };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };
    window.showMessage = function(text) { document.getElementById("msgText").textContent = text; document.getElementById("msgModal").style.display = "flex"; };
    
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        document.getElementById("placeModal").style.display = "none";
        document.getElementById("msgModal").style.display = "none";
        const addBtn = document.getElementById("addPlaceBtn");
        if (addBtn && addBtn.textContent === "üõë Anuluj") {
            addBtn.textContent = "‚ûï Dodaj miejsce";
        }
      }
    });

    loadTrip();
  </script>
</body>
</html>
