<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyprawa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box">Wyprawa</div>
    <button id="editModeBtn" onclick="askForPassword()" style="background: #2196F3; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer;">
      üîê Edytuj stronƒô
    </button>
  </div>

  <div class="back-link">
    <a href="index.html">‚Üê Wr√≥ƒá do mapy</a>
  </div>

  <main class="place-page">
    <article id="trip-content">
      <p>≈Åadowanie...</p>
    </article>
    <div id="trip-map"></div>
  </main>

  <div id="placeModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Dodaj miejsce</h2>
      <form id="placeForm">
        <input type="hidden" id="placeId">
        <input type="hidden" id="placeLat">
        <input type="hidden" id="placeLng">

        <label>Nazwa: <input type="text" id="placeName" required></label><br><br>
        <label>Opis: <textarea id="placeDescription" rows="2"></textarea></label><br><br>
        <label>Zdjƒôcie: <input type="url" id="placeImage" required></label><br><br>
        <label>Kategoria:
          <select id="placeCategory">
            <option value="miasto">Miasto</option>
            <option value="park">Park</option>
            <option value="zabytek">Zabytek</option>
            <option value="muzeum">Muzeum</option>
            <option value="inny">Inny</option>
          </select>
        </label><br><br>
        <label>Data: <input type="date" id="placeDate" required></label><br><br>

        <button type="submit">Zapisz</button>
        <button type="button" onclick="closePlaceModal()">Anuluj</button>
      </form>
    </div>
  </div>

  <div id="msgModal" class="msg-modal" style="display: none;">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const correctPassword = "sekret2025";
    let isEditing = false;

    function askForPassword() {
      const pass = prompt("Has≈Ço:");
      if (pass === correctPassword) {
        isEditing = true;
        document.getElementById("editModeBtn").textContent = "‚ûï Dodaj miejsce";
        document.getElementById("editModeBtn").onclick = () => openAddPlaceModal();
        showMessage("‚úÖ Tryb edycji w≈ÇƒÖczony");
      } else if (pass !== null) {
        alert("‚ùå B≈Çƒôdne has≈Ço");
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const tripId = urlParams.get("id");
    const firebaseBaseUrl = "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app";
    const tripUrl = `${firebaseBaseUrl}/trips/${tripId}.json`;

    document.getElementById("trip-content").innerHTML = "<p>≈Åadowanie...</p>";

    const map = L.map("trip-map");
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    fetch(tripUrl)
      .then(res => res.json())
      .then(trip => {
        document.getElementById("trip-content").innerHTML = `
          <h1>${trip.name}</h1>
          <p><strong>Okres:</strong> ${formatDate(trip.dateFrom)} ‚Äì ${formatDate(trip.dateTo)}</p>
          <p>${trip.description || ''}</p>
        `;
        map.setView([trip.lat, trip.lng], 10);

        if (trip.places) {
          Object.keys(trip.places).forEach(key => {
            const p = trip.places[key];
            const m = L.marker([p.lat, p.lng]).addTo(map);
            m.bindPopup(`
              <strong><a href="place.html?tripId=${tripId}&placeId=${key}">${p.name}</a></strong><br>
              ${p.description || ''}<br>
              <img src="${p.image}" width="100"><br>
              <small>${p.category} ‚Ä¢ ${formatDate(p.date)}</small>
              ${isEditing ? `<br><br><button onclick="editPlace('${key}', ${p.lat}, ${p.lng})">‚úèÔ∏è Edytuj</button>` : ''}
            `);
          });
        }
      });

    map.on("click", function(e) {
      if (isEditing) openAddPlaceModal(e.latlng.lat, e.latlng.lng);
    });

    window.openAddPlaceModal = function(lat, lng) {
      document.getElementById("placeForm").reset();
      document.getElementById("placeLat").value = lat;
      document.getElementById("placeLng").value = lng;
      document.getElementById("placeModal").style.display = "flex";
    };

    document.getElementById("placeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = Date.now().toString();
      const data = {
        name: document.getElementById("placeName").value,
        description: document.getElementById("placeDescription").value,
        image: document.getElementById("placeImage").value,
        category: document.getElementById("placeCategory").value,
        date: document.getElementById("placeDate").value,
        lat: parseFloat(document.getElementById("placeLat").value),
        lng: parseFloat(document.getElementById("placeLng").value)
      };
      fetch(`${firebaseBaseUrl}/trips/${tripId}/places/${id}.json`, {
        method: "PUT",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        closePlaceModal();
        location.reload();
      });
    });

    window.closePlaceModal = function() { document.getElementById("placeModal").style.display = "none"; };
    window.closeMsgModal = function() { document.getElementById("msgModal").style.display = "none"; };
    window.showMessage = function(text) { document.getElementById("msgText").textContent = text; document.getElementById("msgModal").style.display = "flex"; };

    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }
  </script>
</body>
</html>
