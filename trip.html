<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyprawa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
</head>
<body>
  <div class="header-container right-top">
    <div class="header-box">Wyprawa</div>
    <button id="addPlaceBtn" class="add-btn" style="display: none">
      ➕ Dodaj miejsce
    </button>
  </div>

  <div class="back-link">
    <a id="backLink" href="#">← Wróć do mapy</a>
  </div>

  <main class="place-page">
    <article id="trip-content">
      <p>Ładowanie wyprawy...</p>
    </article>
    <div id="trip-map"></div>
  </main>

  <div id="placeModal" class="modal" style="display: none">
    <div class="modal-content scrollable-modal">
      <h2 id="placeModalTitle">Dodaj miejsce</h2>
      <form id="placeForm">
        <input type="hidden" id="placeId" />
        <input type="hidden" id="placeLat" />
        <input type="hidden" id="placeLng" />
        <input type="hidden" id="originalPlaceId" />

        <label>Nazwa: <input type="text" id="placeName" required /></label>
        <label>Kategoria:
          <select id="placeCategory" required>
            <option value="miasto">🏙️ Miasto</option>
            <option value="park">🌳 Park</option>
            <option value="zabytek">🏛️ Zabytek</option>
            <option value="muzeum">🖼️ Muzeum</option>
            <option value="hotel">🏨 Hotel</option>
            <option value="szczyt">⛰️ Szczyt</option>
            <option value="restauracja">🍽️ Restauracja</option>
            <option value="miejsce_widokowe">🌄 Miejsce widokowe</option>
            <option value="atrakcja_turystyczna">🎯 Atrakcja turystyczna</option>
            <option value="inny">🔧 Inny</option>
          </select>
        </label>
        <label>Data wizyty: <input type="date" id="placeDate" /></label>
        <label>Opis: <textarea id="placeDescription"></textarea></label>
        <label>Główne zdjęcie URL: <input type="url" id="placeImage" /></label>

        <h3>Galeria zdjęć</h3>
        <div id="photos-container">
          <!-- Pola na zdjęcia będą dodawane dynamicznie -->
        </div>
        <button type="button" onclick="addPhotoField()">➕ Dodaj kolejne zdjęcie</button>

        <div class="button-group">
          <button type="submit">Zapisz</button>
          <button type="button" onclick="closePlaceModal()">Anuluj</button>
        </div>
      </form>
      <button
        id="deletePlaceBtn"
        class="delete-btn"
        onclick="deletePlace()"
        style="display: none"
      >
        ❌ Usuń miejsce
      </button>
    </div>
  </div>

  <div id="msgModal" class="msg-modal" style="display: none">
    <div class="msg-modal-content">
      <p id="msgText"></p>
      <button onclick="closeMsgModal()">OK</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Konfiguracja Firebase
    const firebaseConfig = {
      databaseURL: "https://moj-dziennik-podrozy-default-rtdb.europe-west1.firebasedatabase.app/",
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const tripsRef = database.ref("trips");

    let tripKey = "";
    let map = null;
    let placeMarker = null;

    // Obsługa wczytywania strony
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      tripKey = urlParams.get("id");
      const editMode = localStorage.getItem("editMode") === "true";
      document.getElementById("addPlaceBtn").style.display = editMode ? "block" : "none";

      if (tripKey) {
        loadTripAndPlaces(tripKey);
        document.getElementById("backLink").href = "index.html";
      } else {
        document.getElementById("trip-content").innerHTML = "<p>Brak identyfikatora wyprawy.</p>";
      }
    };

    // --- Funkcje główne ---

    function loadTripAndPlaces(key) {
      const tripRef = tripsRef.child(key);
      tripRef.once("value")
        .then((snapshot) => {
          const trip = snapshot.val();
          if (trip) {
            displayTripDetails(trip);
            initMap(trip.coords);
            loadPlaces(trip);
          } else {
            document.getElementById("trip-content").innerHTML = "<p>Wyprawa nie znaleziona.</p>";
          }
        })
        .catch((err) => {
          console.error("Błąd ładowania wyprawy:", err);
          document.getElementById("trip-content").innerHTML = "<p>❌ Nie udało się załadować wyprawy.</p>";
        });
    }

    function loadPlaces(trip) {
      if (trip.places) {
        Object.keys(trip.places).forEach((placeId) => {
          const place = trip.places[placeId];
          const marker = L.marker([place.coords.lat, place.coords.lng]).addTo(map);
          marker.bindPopup(`
            <h4>${place.name}</h4>
            <p>${place.description || ""}</p>
            <a href="place.html?tripId=${tripKey}&placeId=${placeId}" class="popup-link">Zobacz szczegóły</a>
          `);
        });
      }
    }

    function displayTripDetails(trip) {
      const content = document.getElementById("trip-content");
      let html = `
        <h1>${trip.name}</h1>
        <p><strong>Daty:</strong> ${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</p>
        <p>${trip.description || "Brak opisu."}</p>
      `;
      content.innerHTML = html;
    }

    function initMap(coords) {
      if (!map) {
        map = L.map("trip-map").setView([coords.lat, coords.lng], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);
      }
      map.invalidateSize();
    }

    // --- Obsługa modalów i formularza ---

    document.getElementById("addPlaceBtn").onclick = function () {
      openPlaceModal("add");
    };

    document.getElementById("placeForm").onsubmit = function (e) {
      e.preventDefault();
      savePlace();
    };

    window.openPlaceModal = function (mode, place = null) {
      const modal = document.getElementById("placeModal");
      const title = document.getElementById("placeModalTitle");
      const placeIdInput = document.getElementById("placeId");
      const originalPlaceIdInput = document.getElementById("originalPlaceId");
      const placeLatInput = document.getElementById("placeLat");
      const placeLngInput = document.getElementById("placeLng");
      const nameInput = document.getElementById("placeName");
      const categoryInput = document.getElementById("placeCategory");
      const dateInput = document.getElementById("placeDate");
      const descriptionInput = document.getElementById("placeDescription");
      const imageInput = document.getElementById("placeImage");
      const deleteBtn = document.getElementById("deletePlaceBtn");
      const photosContainer = document.getElementById("photos-container");

      photosContainer.innerHTML = "";
      map.off("click");

      if (mode === "add") {
        title.textContent = "Dodaj miejsce";
        placeIdInput.value = "";
        originalPlaceIdInput.value = "";
        nameInput.value = "";
        categoryInput.value = "";
        dateInput.value = "";
        descriptionInput.value = "";
        imageInput.value = "";
        placeLatInput.value = "";
        placeLngInput.value = "";
        deleteBtn.style.display = "none";

        map.on("click", function (e) {
          if (placeMarker) {
            map.removeLayer(placeMarker);
          }
          placeMarker = L.marker(e.latlng).addTo(map);
          placeLatInput.value = e.latlng.lat;
          placeLngInput.value = e.latlng.lng;
        });
        showMessage("Kliknij na mapie, aby zaznaczyć lokalizację miejsca.");
      } else if (mode === "edit" && place) {
        title.textContent = "Edytuj miejsce";
        originalPlaceIdInput.value = place.id;
        nameInput.value = place.name;
        categoryInput.value = place.category || "inny";
        dateInput.value = place.date || "";
        descriptionInput.value = place.description || "";
        imageInput.value = place.image || "";
        placeLatInput.value = place.coords.lat;
        placeLngInput.value = place.coords.lng;
        deleteBtn.style.display = "block";

        if (placeMarker) {
          map.removeLayer(placeMarker);
        }
        placeMarker = L.marker([place.coords.lat, place.coords.lng]).addTo(map);

        // Załaduj istniejące zdjęcia do formularza
        if (place.photos && Array.isArray(place.photos)) {
          place.photos.forEach(photo => {
            const item = document.createElement("div");
            item.className = "photo-item";
            item.innerHTML = `
              <label>Zdjęcie URL: <input type="url" class="photo-url" value="${photo.url || ''}"></label><br>
              <label>Komentarz: <input type="text" class="photo-caption" value="${photo.caption || ''}"></label><br><br>
            `;
            photosContainer.appendChild(item);
          });
        }
      }
      modal.style.display = "flex";
    };

    window.closePlaceModal = function () {
      const modal = document.getElementById("placeModal");
      modal.style.display = "none";
      if (placeMarker) {
        map.removeLayer(placeMarker);
      }
      map.off("click");
    };

    function savePlace() {
      const placeIdInput = document.getElementById("placeId");
      const originalPlaceId = document.getElementById("originalPlaceId").value;
      const placeLat = document.getElementById("placeLat").value;
      const placeLng = document.getElementById("placeLng").value;
      const name = document.getElementById("placeName").value;
      const category = document.getElementById("placeCategory").value;
      const date = document.getElementById("placeDate").value;
      const description = document.getElementById("placeDescription").value;
      const image = document.getElementById("placeImage").value;
      const photoUrls = Array.from(document.querySelectorAll(".photo-url")).map(input => input.value);
      const photoCaptions = Array.from(document.querySelectorAll(".photo-caption")).map(input => input.value);
      
      const photos = photoUrls.map((url, index) => ({
        url: url,
        caption: photoCaptions[index]
      })).filter(photo => photo.url.trim() !== '');

      if (!placeLat || !placeLng) {
        showMessage("Musisz zaznaczyć miejsce na mapie.");
        return;
      }

      const placeData = {
        name,
        category,
        date,
        description,
        image,
        photos,
        coords: { lat: parseFloat(placeLat), lng: parseFloat(placeLng) },
      };

      const placeId = originalPlaceId || generateId(name);
      const updates = {};
      updates[`/trips/${tripKey}/places/${placeId}`] = placeData;

      database.ref().update(updates)
        .then(() => {
          showMessage("Miejsce zostało zapisane!");
          closePlaceModal();
          location.reload(); // Proste odświeżenie po zapisie
        })
        .catch((err) => {
          console.error("Błąd zapisu miejsca:", err);
          showMessage("Nie udało się zapisać miejsca.");
        });
    }

    window.deletePlace = function () {
      const originalPlaceId = document.getElementById("originalPlaceId").value;
      if (confirm("Czy na pewno chcesz usunąć to miejsce?")) {
        database.ref(`trips/${tripKey}/places/${originalPlaceId}`).remove()
          .then(() => {
            showMessage("Miejsce zostało usunięte.");
            closePlaceModal();
            location.reload();
          })
          .catch(err => {
            console.error("Błąd usuwania miejsca:", err);
            showMessage("Nie udało się usunąć miejsca.");
          });
      }
    };

    // --- Funkcje pomocnicze ---
    function generateId(name) {
      return name
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }
    function formatDate(dateStr) {
      return dateStr ? new Date(dateStr).toLocaleDateString("pl-PL", { day: "numeric", month: "long", year: "numeric" }) : "Brak daty";
    }
    window.addPhotoField = function () {
      const container = document.getElementById("photos-container");
      const item = document.createElement("div");
      item.className = "photo-item";
      item.innerHTML = `
        <label>Zdjęcie URL: <input type="url" class="photo-url" placeholder="https://..."></label><br>
        <label>Komentarz: <input type="text" class="photo-caption" placeholder="Opis zdjęcia"></label><br><br>
      `;
      container.appendChild(item);
    };
    window.closeMsgModal = function () {
      document.getElementById("msgModal").style.display = "none";
    };
    window.showMessage = function (text) {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgModal").style.display = "flex";
    };

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        document.getElementById("placeModal").style.display = "none";
        document.getElementById("msgModal").style.display = "none";
        const addBtn = document.getElementById("addPlaceBtn");
        if (addBtn && addBtn.textContent === "🛑 Anuluj") {
          addBtn.click();
        }
      }
    });
  </script>
</body>
</html>
